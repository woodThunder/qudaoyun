<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例

var myChart1 = echarts.init(document.getElementById('main1'),'custom');
var myChart2 = echarts.init(document.getElementById('main2'),'custom');
var myChart3 = echarts.init(document.getElementById('main3'),'custom');
var myChart4 = echarts.init(document.getElementById('main4'),'custom');


option1 = {
    title:{
      text:"已审核未配车各订单类型占比",
      textStyle:{
        color:"#a3b3af",
        fontSize:14
      },
      padding: [5,0,0,20]
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    series : [
        {
            name: '已审核未配车各订单类型占比',
            type: 'pie',
            radius : '60%',
            center: ['50%', '50%'],
            label: {
              normal:{
                formatter: function(params){
                  return params.name+":"+parseInt(params.percent)+"%";
                }
              },
              emphasis: {
                textStyle: {
                  fontWeight: 'bold'
                }
              }
            },
            data:[
                {value:335, name:'常规订单', selected:true},
                {value:310, name:'资源订单'},
                {value:234, name:'定制订单'},
                {value:135, name:'饰品订单'},
                {value:1548, name:'补件订单'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
option2 = {
  title:{
    text:"已审核未配车各办事处占比",
    textStyle:{
      color:"#a3b3af",
      fontSize:14
    },
    padding: [5,0,0,20]
  },
  tooltip: {
    trigger: 'item',
    formatter: "{a} <br/>{b}: {c} ({d}%)"
  },
  series: [
    {
      name:'已审核未配车各办事处占比',
      type:'pie',
      radius: ['35%', '60%'],
      avoidLabelOverlap: false,
      label: {
        normal:{
          formatter: function(params){
            return params.name+":"+parseInt(params.percent)+"%";
          }
        },
        emphasis: {
          textStyle: {
            fontWeight: 'bold'
          }
        }
      },
      data:[
        {value:335, name:'云南办事处',selected:true},
        {value:310, name:'新疆办事处'},
        {value:234, name:'四川办事处'},
        {value:135, name:'江西办事处'},
      ]
    }
  ]
};
option3 = {
  title:{
    text:"采购订单未满足分析",
    textStyle:{
      color:"#a3b3af",
      fontSize:14
    },
    padding: [5,0,0,20]
  },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
      left: 'right',
      data:['方量','重量','金额']
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['云南办事处','新疆办事处','四川办事处','江西办事处']
        }

    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [

            name:'方量',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2],
        },
        {
            name:'重量',
            type:'bar',

        },
        {
            name:'金额',
            type:'bar',
            data:[48.7, 18.8, 6.0, 2.3],
        }
    ]
};
option4 = {
  title:{
    text:"预订单未满足分析",
    textStyle:{
      color:"#a3b3af",
      fontSize:14
    },
    padding: [5,0,0,20]
  },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
      left: 'right',
        data:['方量','重量','金额']
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['云南办事处','新疆办事处','四川办事处','江西办事处']
        }
    ],
    yAxis : [
        {

        }
    ],

        {

            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2],
        },
        {

            type:'bar',

        }

};

// 使用刚指定的配置项和数据显示图表。
myChart1.setOption(option1);
myChart2.setOption(option2);
myChart3.setOption(option3);
myChart4.setOption(option4);
myChart1.showLoading();
myChart2.showLoading();
myChart3.showLoading();

$.ajax({
  type:"get",
  url:"/occ-b2b/b2b/order-reports/so-uncared-sum-by-so-type",
  dataType:"json",
  success:function(data){
    myChart1.hideLoading();
    if(data&&data.length>0){
      var result = handlePercentPie(data,'soTypeName','uncaredVolume');
      myChart1.setOption(result);
    }

  }
});
$.ajax({
  type:"get",
  url:"/occ-b2b/b2b/order-reports/so-uncared-sum-by-business-agency",
  dataType:"json",
  success:function(data){
    myChart2.hideLoading();
    if(data&&data.length>0){

      myChart2.setOption(result);
    }
  }
});
$.ajax({
  type:"get",
  url:"/occ-b2b/b2b/order-reports/po-unmet-sum",
  dataType:"json",
  success:function(data){
    myChart3.hideLoading();
    if(data&&data.length>0){
      var result = handleUnmetColumn(data);
      myChart3.setOption(result);
    }
  }
});
$.ajax({

      myChart4.setOption(result);
    }

$.ajax({
  type:"get",
  url:"/occ-b2b/b2b/order-reports/product-unmet-sum",
  data:{
    count:50
  },
  dataType:"json",
  success:function(data){
    if(data&&data.length>0){
      var htmlStr = "";
      for(var i=0;i<data.length;i++){
        var className = "";
        var text = data[i].productCode+"-"+data[i].productDesc;
        if(i==0||i==1||i==2){
          className = "s-number" + (i + 1);
        }
        var tpl ='<li class="udm-li">'+
        '<span class="udm-s-number '+className+'">'+(i+1)+
        '</span><a class="udm-a-txt" title='+text+'>'+text+
        '</a></li>';
        htmlStr += tpl;
      }
      if(htmlStr){
        $(".J-unmetTop").html(htmlStr);
      }
    }
  }
});
function handlePercentPie(data,name,value) {
  var result = [];
  for(var i=0;i<data.length;i++){
    result.push({
      name:data[i][name],
      value:data[i][value]
    });
  }
  result[0].selected = true;
  return result;

}
function handleUnmetColumn(data){
  var xAxis1 = {
      type : 'category',
      data : []
  }
  var series = [{
      name:'方量',
      type:'bar',
      data:[],
  },
  {
      name:'重量',
      type:'bar',
      data:[],
  },
  {
      name:'金额',
      type:'bar',
      data:[],
  }];
  for(var i=0;i<data.length;i++){
    xAxis1.data.push(data[i].businessAgencyName);
    series[0].data.push(data[i].unmetVolume);
    series[1].data.push(data[i].unmetWeight);
    series[2].data.push(data[i].unmetAmount);
  }
  return {
    xAxis:[xAxis1],
    series:series
  }
}
</script>
