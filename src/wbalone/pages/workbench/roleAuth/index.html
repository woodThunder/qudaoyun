<div class="main-wrap list-panel" id="roleAuth">
    <!-- 参照 第一步：引入参照的css和js-->
    <link href="/uitemplate_web/static/css/ref/ref.css" rel="stylesheet">
    <link href="/uitemplate_web/static/css/ref/jquery.scrollbar.css" rel="stylesheet">
    <link href="/uitemplate_web/static/trd/bootstrap-table/src/bootstrap-table.css" rel="stylesheet">

    <div class="wrapper">
        <div class="wrap-body">
            <!--页面功能名字-->
            <!-- iuap前端升级同步更改 wt 20190123
            <div class="apptitle">
                <span class="i18n" id="ht.wor.rol9.0001" name="ht.wor.rol9.0001"></span>
                <span class="btn btn-default btn-sm backbutton" data-bind="click:goback"><span class="i18n" id="ht.wor.rol9.0002" name="ht.wor.rol9.0002"></span></span>
            </div>
            -->
            <!--tale列表展现区域-->
            <div class="u-row" style="margin-left: 0;margin-right: 0">
                <div class="u-col-lg-6 u-col-md-6 u-col-sm-12">
                    <!--<span class="i18n" id="ht.wor.rol9.0003" name="ht.wor.rol9.0003"></span>列表 -->
                    <div class="table-list table-responsive">
                        <div class="table-body">
                            <h5 class="t-head-title"><span class="i18n" id="ht.wor.rol9.0003" name="ht.wor.rol9.0003"></span>
                                <div class="input-group pull-right search">
                                    <input type="search"   class="nc-search" name="searchRole" placeholder="ht.wor.rol9.0004">
                                    <button type="button" class="nc-searchbtn" id="searchRole" data-bind="click:clickHandle.searchRole"><i
                                            class="iconfont icon-search"></i></button>
                                </div>
                            </h5>
                            <table class="u-table u-table-striped u-table-hover tabOne" id="rolesTable">
                                <thead>
                                <tr>
                                    <th><span class="i18n" id="ht.wor.rol9.0005" name="ht.wor.rol9.0005"></span></th>
                                    <th><span class="i18n" id="ht.wor.rol9.0006" name="ht.wor.rol9.0006"></span></th>
                                    <th><span class="i18n" id="ht.wor.rol9.0007" name="ht.wor.rol9.0007"></span></th>
                                    <th><span class="i18n" id="ht.wor.rol9.0008" name="ht.wor.rol9.0008"></span></th>
                                </tr>
                                </thead>
                                <tbody data-bind="foreach:{data:listData.rows(), as: 'row',afterAdd: afterAdd}">
                                <tr data-bind="click:$parent.clickHandle.showConUsers">
                                    <td data-bind="text: row.ref('roleName'+ getPropSerial()),attr:{'title':row.ref('roleName' + getPropSerial())}"></td>
                                    <td data-bind="text: row.ref('roleCode')"><a href="#"> </a></td>
                                    <td data-bind="text: row.ref('labelName')"></td>
                                    <td>
                                        <div class="pro_oper">

                                            <span class="btn" style="line-height: 30px;height:30px;padding: 0px 5px;"
                                                  data-bind="click:$parent.clickHandle.conUser"><span class="i18n" id="ht.wor.rol9.0009" name="ht.wor.rol9.0009"></span></span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyImage" data-bind="visible:listData.rows()<1">
                            <img src="./images/empty.png"/>
                            <span><span class="i18n" id="ht.wor.rol9.0010" name="ht.wor.rol9.0010"></span></span>
                        </div>
                        <!--分页区域-->
                        <div class="paginate-box" data-bind="visible: pagination.count() > 10">
                            <div id="paginationt1" class="u-pagination pagination-center "></div>
                        </div>
                    </div>

                </div>
                <div class="u-col-lg-6 u-col-md-6 u-col-sm-12">
                    <!--<span class="i18n" id="ht.wor.rol9.0011" name="ht.wor.rol9.0011"></span>列表 -->
                    <div class="table-list table-responsive">
                        <div class="table-body">

                            <div class="t-head-title" style="height: auto;min-height: 45px">
                                <div class="u-col-lg-6 u-col-md-12 u-col-sm-12" style="padding: 0!important;">
                                    <span class="i18n" id="ht.wor.rol9.0011" name="ht.wor.rol9.0011"></span>

                                    <select class="nc-sel" name="s-busyO"
                                            id="s-busyO" data-bind="

                                        options: CurRole.CurObjs,
                                        optionsText: 'resourcetypename',
                                        value: CurRole.CurObj,
                                        event:{change:CurRole.selBusi}
">
                                    </select>

                                    <!--老参照 -->
                                    <div   style="padding: 0;margin:0;display: inline-block;"
                                           id="dataSourceIdOld"
                                           data-bind="click:clickHandle.ConObjBusis"
                                           u-meta='{"type":"uiRefer", "data":"headform", "field":"dataSourceId"}'>
                                        <input class="u-form-control ecmi-input" type="text"
                                               data-bind="disable:(CurRole.CurObj()?false:true)"
                                               style="width: 0px ;opacity: 0;">
                                        <span class=" refer  btn"  style="width: 72px"><span class="i18n" id="ht.wor.rol9.0012" name="ht.wor.rol9.0012"></span></span>
                                    </div>

                                    <!--新参照 -->
                                    <div   style="padding: 0;margin:0;display: none;"
                                           id="dataSourceIdNew"
                                           data-bind="click:clickHandle.ConObjBusis"
                                           u-meta='{"type":"string", "data":"headform", "field":"dataSourceIdNew"}'>
                                        <input class="u-form-control ecmi-input" type="text"
                                               data-bind="disable:(CurRole.CurObj()?false:true)"
                                               style="width: 0px ;opacity: 0;">
                                        <span class=" refer  btn"  style="width: 72px"><span class="i18n" id="ht.wor.rol9.0012" name="ht.wor.rol9.0012"></span></span>
                                    </div>

                                </div>
                                <div class="u-col-lg-3 u-col-md-6 u-col-sm-3 "  style="padding: 0!important;">

                                    <button class="u-button u-button-info btn " data-bind="click:clickHandle.unConUsers">
                                        <span class="i18n" id="ht.wor.rol9.0013" name="ht.wor.rol9.0013"></span>
                                    </button>
                                </div>
                                <div class="u-col-lg-3 u-col-md-6 u-col-sm-3 "  style="padding: 0!important;">

                                    <div class="input-group pull-right search">
                                        <input type="search"   class="nc-search" name="searchObj" placeholder="ht.wor.rol9.0014">
                                        <button type="button" class="nc-searchbtn" id="searchObj" data-bind="click:clickHandle.searchObj"><i
                                                class="iconfont icon-search"></i></button>
                                    </div>
                                </div>

                            </div>


                            <table class="u-table u-table-striped u-table-hover tabOne" id="ConUsers">
                                <thead>
                                <tr>
                                    <th>

                                        <label class="u-checkbox  only-style u-checkbox-info" style="height: 28px;"
                                               data-bind="click: CurRole.ConCurObjBusiData.toggleAllSelect.bind(CurRole.ConCurObjBusiData), css:{'is-checked': CurRole.ConCurObjBusiData.allSelected()}">
                                            <input id="checkInput" type="checkbox" class="u-checkbox-input">
                                            <span class="u-checkbox-label"></span>
                                        </label>
                                    </th>
                                    <th><span class="i18n" id="ht.wor.rol9.0015" name="ht.wor.rol9.0015"></span></th>
                                    <th><span class="i18n" id="ht.wor.rol9.0016" name="ht.wor.rol9.0016"></span></th>
                                    <th><span class="i18n" id="ht.wor.rol9.0008" name="ht.wor.rol9.0008"></span></th>
                                </tr>
                                </thead>
                                <tbody data-bind="foreach:{data:CurRole.ConCurObjBusiData.rows(), as: 'row',afterAdd: afterAdd}">
                                <tr data-bind="css: { 'is-selected' : row.selected() }, attr: {'rowindex': $index}">
                                    <td>
                                        <label class="u-checkbox only-style u-checkbox-info"
                                               data-bind="click: row.multiSelect, css:{'is-checked': row.selected()}">
                                            <input type="checkbox" class="u-checkbox-input">
                                            <span class="u-checkbox-label"></span>
                                        </label>
                                    </td>
                                    <td data-bind="text: row.ref('resourceOjectName')">guoyuyang</td>
                                    <td data-bind="text: row.ref('resoureObjectCode')"><a href="#">js9999999</a></td>
                                    <td>
                                        <div class="pro_oper">
                                            <span class="btn cancel-btn" style="line-height: 30px;height:30px;padding: 0px 5px;"
                                                  data-bind="click:$parent.clickHandle.unConUserOne"><span class="i18n" id="ht.wor.rol9.0017" name="ht.wor.rol9.0017"></span></span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="emptyImage" data-bind="visible:CurRole.ConCurObjBusiData.rows()<1">
                            <span><span class="i18n" id="ht.wor.rol9.0018" name="ht.wor.rol9.0018"></span></span>
                        </div>
                        <!--分页区域-->
                        <div class="paginate-box" data-bind="visible: paginationt2.count() > 10">
                            <div id="paginationt2" class="u-pagination pagination-center "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--分配对象窗口-->
    <div id="conBOModal" style="display: none">
        <div class="u-msg-title">
            <h4><span class="i18n" id="ht.wor.rol9.0019" name="ht.wor.rol9.0019"></span></h4>
        </div>
        <div class="u-msg-content">
            <!--户列表 -->
            <div class="table-list table-responsive">
                <div class="table-body">
                    <h5 class="t-head-title pull-right">
                        <div class="input-group search">
                            <input type="search" class="nc-search" name="searchUnConUser" placeholder="ht.wor.rol9.0020">
                            <button type="button" class="nc-searchbtn" data-bind="click:clickHandle.searchUnConUser"><i
                                    class="iconfont icon-search"></i></button>
                        </div>
                    </h5>
                    <table class="u-table u-table-striped u-table-hover tabOne" id="unConUsers">
                        <thead>
                        <tr>
                            <th>
                                &nbsp;
                                <!--<label class="u-checkbox u-checkbox-info"    style="height: 28px;"
                                       data-bind="click: listObjsData.toggleAllSelect.bind(listObjsData), css:{'is-checked': listObjsData.allSelected()}">
                                    <input id="checkInput" type="checkbox" class="u-checkbox-input">
                                    <span class="u-checkbox-label"></span>
                                </label>-->
                            </th>
                            <th><span class="i18n" id="ht.wor.rol9.0021" name="ht.wor.rol9.0021"></span></th>
                            <th><span class="i18n" id="ht.wor.rol9.0022" name="ht.wor.rol9.0022"></span></th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach:{data:listObjsData.rows(), as: 'row',afterAdd: afterAdd}">
                        <tr>
                            <td>
                                <label class="u-radio" data-bind="attr:{for:row.ref('id')}">
                                    <input type="radio"
                                           data-bind="attr:{value:row.ref('id'),id:row.ref('id')}, checked:$parent.checkRole($data.getSimpleData())"
                                           class="u-radio-button" name="roleList">
                                    <span class="u-radio-label">&nbsp;</span>
                                </label>
                            </td>
                            <td data-bind="text: row.ref('resourcetypename')">guoyuyang</td>
                            <td data-bind="text: row.ref('resourcetypecode')"><a href="#">js9999999</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="emptyImage" data-bind="visible:listObjsData.rows()<1">
                    <span><span class="i18n" id="ht.wor.rol9.0023" name="ht.wor.rol9.0023"></span></span>
                </div>
                <!--分页区域-->
                <div class="paginate-box" data-bind="visible: paginationt3.count() > 10">
                    <div id="paginationt3" class="u-pagination pagination-center pagination-sm"></div>
                </div>
            </div>
        </div>
        <div class="u-msg-footer">
            <button class="u-msg-cancel u-button u-button-squared" style="line-height: 30px;
            height: 30px;
            padding: 0 5px;
            border: 1px solid #039BE5;
            color: #039BE5;
            font-size: 12px;
            border-radius: 4px;
            background: #fff;
            " data-bind="click:CurRole.CancelAction"><span class="i18n" id="ht.wor.rol9.0024" name="ht.wor.rol9.0024"></span><span
                    class="u-button-container"><span class="u-ripple"></span></span>
            </button>
            <button class="u-msg-ok u-button u-button-info u-button-squared" style="height:30px;
            line-height: 30px;
            padding: 0 5px;
            font-size: 12px;
            color: #fff;
            background-color: #039BE5;
            border-radius: 4px;" data-bind="click:CurRole.ConfirmConUsers">
                <span class="i18n" id="ht.wor.rol9.0025" name="ht.wor.rol9.0025"></span><span class="u-button-container"><span class="u-ripple"></span></span>
            </button>
        </div>
    </div>
</div>
