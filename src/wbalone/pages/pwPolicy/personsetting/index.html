<div class="u-container-fluid u-widget-bg" id="personSetting">
    <div class="u-row">
        <!--密码确认框-->

        <div id="dialog_content" style="display:none;">
            <div class="u-msg-title u-border-bottom">
                <h4><span class="i18n" name="ht.pwP.per.0001"></span></h4>
            </div>
            <div class="u-msg-content">
                <div class="u-row">
                    <div class="u-col-8 u-col-push-2" >
                        <div class="u-form-group">
                            <label class="u-col-3 u-form-label"><span class="i18n" name="ht.pwP.per.0002"></span></label>
                            <div class="u-col-9">
                                <input type="password" class="u-form-control"
                                       data-bind="value:confirmPassword"
                                       placeholder="ht.pwP.per.0003">
                            </div>
                        </div>
                    </div>
                    <div class="u-col-8 u-col-push-2" >
                        <div class="error red" style="display: none;padding-left: 100px"><span class="i18n" name="ht.pwP.per.0004"></span></div>
                    </div>
                </div>
            </div>
            <div class="u-msg-footer">
                <button class="u-msg-ok u-button u-button-info"><span class="i18n" name="ht.pwP.per.0005"></span><span class="u-button-container"><span class="u-ripple"></span></span>
                </button>
            </div>
        </div>

        <!--<span class="i18n" name="ht.pwP.per.0009"></span>-->
        <div class="u-col-12 personsetting" data-bind="visible:step">
            <div class="u-widget  u-widget-right" style="margin-right: 0px;">
                <div class="u-widget-heading headingcss">
                    <h4><span class="i18n" name="ht.pwP.per.0006"></span></h4>
                </div>
                <div class="u-widget-body" style="padding-top: 100px;">
                    <div class="u-row">
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0007"></span></label>

                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <input type="tel" class="u-form-control" name="phone"
                                               disabled
                                               data-bind="value:phone"
                                               placeholder="ht.pwP.per.0008">
                                        <span class="red-A700" data-bind="text:errmsg"></span>
                                    </div>
                                </div>
                                <div class="u-col-4" style="margin-left: -30px;">
                                    <button class="u-button  u-button-success greenbtn"
                                            data-bind="click:sendMsg,text:sendBtntext,enable:sendBtnable"><span class="i18n" name="ht.pwP.per.0009"></span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0010"></span></label>

                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;margin-bottom: 0px;">
                                        <input type="text" class="u-form-control" name="valiCode"
                                               data-bind="value:valiCode"
                                               placeholder="ht.pwP.per.0011">
                                        <span></span>
                                    </div>
                                    <div class=" red" id="checkValiCode" style="display: none;padding-left: 10px"><span class="i18n" name="ht.pwP.per.0004"></span></div>
                                </div>
                            </div>
                        </div>

                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"></label>

                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <button class="u-button u-button-block  u-button-info"
                                                data-bind="click:nextStep"><span class="i18n" name="ht.pwP.per.0012"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="u-col-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--个人设置-->
        <div class="u-col-12 persondetailset"  id="editSetting"   data-bind="visible:!step()">
            <div class="u-widget  u-widget-right" style="margin-right: 0px;">
                <div class="u-widget-heading headingcss">
                    <h4><span class="i18n" name="ht.pwP.per.0006"></span></h4>
                </div>
                <div class="u-widget-body">
                    <div class="u-row">
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0013"></span></label>
                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <input type="text" class="u-form-control" name="loginName"
                                               u-meta='{"id":"loginName","type":"string","data":"userData","field":"loginName"}'
                                              disabled
                                              placeholder="">
                                        <span class=""></span>
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <span></span>
                                </div>
                            </div>
                        </div>

                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0007"></span></label>

                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <input type="text" class="u-form-control" name="phone"
                                               u-meta='{"id":"phone","type":"string","data":"userData","field":"phone"}'
                                               placeholder="">
                                        <span class=""></span>
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <span class=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0014"></span></label>
                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <!--<input type="text" class="u-form-control" name="name"
                                               u-meta='{"id":"name","type":"string","data":"userData","field":"name"}'
                                               placeholder="">-->

                                        <!-- 多语录入框 -->
                                        <div class="u-text multi-input" id='default-value' data-bind="attr:{default:$root.mutlilang.sysLocale}" >
                                            <input class="u-form-control" data-bind="value: $root.mutlilang.defaultLocaleValue,event: {blur: $root.mutlilang.changeDTValue }" type="text" name="name"
                                                   u-meta='{"id":"name","type":"string","data":"userData","field":"showName"}' />
                                            <div class="input-icon" data-bind="click: $root.mutlilang.showMul" ></div>
                                        </div>
                                        <div class='multi-form' data-bind="css:{show:$root.mutlilang.show}">
                                            <div class='arrow'>
                                            </div>
                                            <div data-bind="foreach: $root.mutlilang.locale">
                                                <div class="item">
                                                    <span class="field" data-bind="style:{visibility:serial==$root.mutlilang.sysDefaultLanguageSerial()|| serial==$root.mutlilang.currentSerial || serial==''?'visible':'hidden'}">*</span>
                                                    <label data-bind="text:label" class="multi-label"></label>
                                                    <div class="u-text input-par" data-bind='attr:{"field":"name" + serial}'  u-meta='{"data":"userData","field":"name"}' >
                                                        <input class="" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class='btn-groups'>
                                                <button class="u-button u-button-border margin-left-10"  data-bind='click:mutlilang.closeMul' ><span class="i18n" name="ht.pwP.per.0021"></span></button>
                                                <button class="u-button u-button-primary btn-noborder" data-bind='click:mutlilang.saveValue'><span class="i18n" name="ht.pwP.per.0022"></span></button>
                                            </div>
                                        </div>

                                        <span class=""></span>
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <span class=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0015"></span></label>
                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <input type="text" class="u-form-control" name="email"
                                               u-meta='{"id":"email","type":"string","data":"userData","field":"email"}'
                                               placeholder="">
                                        <span class=""></span>
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <span class=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"><span class="i18n" name="ht.pwP.per.0016"></span></label>
                                <div class="u-col-8" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px; margin-bottom: 5px;">
                                        <img data-bind="attr:{src:userData.ref('avator')}" class="tou-img" style="border: 1px solid #d7d7d7;max-height:100px;max-width:100px;">
<!--
                                        <img width="80" height="80" src="/wbalone/images/pic3.jpg" alt="...">
-->
                                    </div>
                                    <div class="u-input-group  must-in u-col-3" style="padding-left: 0px;">
                                        <div id='filePicker'
                                             style="width: 100px;"><span class="i18n" name="ht.pwP.per.0017"></span></div>
                                        <!--<button class="u-button   u-button-info" id='filePicker' style="width: 100px;"><span class="i18n" name="ht.pwP.per.0017"></span></button>-->
                                    </div>
                                    <div class="u-input-group  must-in u-col-9" style="display: none; height: 36px;line-height: 36px;">
                                        <span style="font-size: 12px;color: #999999;"><span class="i18n" name="ht.pwP.per.0018"></span></span>
                                    </div>
                                    <div class="u-col-12">
                                        <div class="upload-message" style="color:red;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-12">
                            <div class="u-form-group">
                                <label class="u-col-4 u-form-label text-right"></label>

                                <div class="u-col-4" style="padding-left: 0px;">
                                    <div class="u-input-group  must-in u-col-12" style="padding-left: 0px;">
                                        <button class="u-button   u-button-info" data-bind="click:saveUserInfo"><span class="i18n" name="ht.pwP.per.0019"></span></button>
                                       <!-- <button class="u-button   u-button-primary margin-left-25" data-bind="click:cancel">取消</button>-->
                                    </div>
                                </div>
                                <div class="u-col-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--个人设置信息修改成功-->
            <div class="u-col-12 " id="step-suc">
                <div class="u-widget  u-widget-right" style="margin-right: 0px;">
                    <div class="u-widget-heading headingcss">
                        <h4><span class="i18n" name="ht.pwP.per.0006"></span></h4>
                    </div>
                    <div class="u-widget-body " style="padding-top: 100px;">
                        <div class="u-row">
                            <div class="u-col-12 u-text-center">
                                <div class=" step-suc">
                                    <div class="uf uf-smile" ></div>
                                    <div class="msg">
                                        <span style="font-size:14px;color:#333333;"><span class="i18n" name="ht.pwP.per.0020"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
