<div class="main-wrap list-panel" id="appCenter">
    <div class="wrapper">
        <div class="wrap-body">
            <!--页面功能名字-->
            <div class="apptitle">
                应用中心
                <span class="btn btn-default btn-sm backbutton hide" data-bind="click:goback">返回</span>
            </div>
            <!--页面头部功能条-->
            <div class="app-funbar">
                <div class=" u-col-lg-3 u-col-md-4 u-col-xs-6 ">
                    <label class=" u-form-label">应用：    </label>
                    <div class=" u-col-6 " >
                        <select id="s-area" class="area nc-sel u-col-12 hide"  data-bind="
                                     options: search.appAreas,
                                      optionsText: function(data){ return  data.area.areaName},
                                        optionsValue:function(data){ return  data.area.id},
                                       optionsCaption: '全部应用',
                                        value: search.area
                                        ">
                        </select>

                        <button class="u-button  u-menu-button " id="demo-menu-lower-right2">
                            <span data-bind="text:areaName"></span><i class="uf uf-anglearrowdown"></i>
                        </button>
                        <ul class="u-menu " data-bind="foreach:search.appAreas" for="demo-menu-lower-right2">
                            <li class="u-menu-item" data-bind="click: $parent.areaClick"> 
                                <span data-bind="text:area.areaName"> </span> 
                            </li> 
                        </ul>
                    </div>
                </div>
                <div class="u-col-lg-3  u-col-xs-6 u-col-md-4">
                    <label class=" u-form-label">功能分组：    </label>
                    <div class=" u-col-6 " >
                        <select id="s-group"  class="group nc-sel u-col-12 hide"
                                data-bind='options: search.groups,
                                             optionsText: "name", optionsValue:"id",
                                             optionsCaption: "选择分组",
                                             value: search.group'>
                        </select>

                        <button class="u-button  u-menu-button " id="demo-menu-lower-right1">
                            <span data-bind="text:groupName"></span><i class="uf uf-anglearrowdown"></i>
                        </button>
                        <ul class="u-menu " data-bind="foreach:search.groups" for="demo-menu-lower-right1">
                            <li class="u-menu-item" data-bind="click: $parent.groupClick"> 
                                <span data-bind="text:name"> </span> 
                            </li> 
                        </ul>
                    </div>
                </div>
            </div>
            <!--列表展现区域-->
            <div class=" container-fluid" data-bind="foreach:groups">
                <h5 data-bind="text:groupName">title</h5>
                <div class="u-row" data-bind="foreach:apps">
                    <div class="u-col-2  u-col-xs-6 u-col-md-4">
                        <div class="box" data-bind="click:$root.show">
                            <h4 class="text-truncate" data-bind="text:appName"> </h4>
                            <h4 class="text-truncate" >
                                <small data-bind="text:appName"></small>
                            </h4>
                            <div class="text-right app-icon">
                                <i data-bind="attr:{class:appIcon}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
