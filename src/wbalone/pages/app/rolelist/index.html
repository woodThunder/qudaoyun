<div class="main-wrap list-panel" id="roleList">
<div class="wrapper">
    <!--页面功能名字-->
    <!--iuap前端升级同步更改 wt 20190123
    <div class="apptitle">
        <span class="i18n" name="ht.app.rol.0001"></span>
        <span class="btn btn-default btn-sm backbutton" data-bind="click:goback"><span class="i18n" name="ht.app.rol.0002"></span></span>
    </div>
    -->
    <!--页面头部功能条-->
    <div class="funbar">
        <!--页面头部功能条-->
        <div class="Y_sarch_style">
            <div class="pull-right condsearch" id="condsearch">
                <div class="u-input-group u-has-feedback" style="display: none;">
                    <input type="text" class="nc-search" placeholder="ht.app.rol.0003">
                    <span class="u-form-control-feedback iconfont icon-search nc-searchbtn"></span>
                </div>
                <div id="condionSearch">
                    <span class="i18n" name="ht.app.rol.0004"></span>
                    <span class="iconfont icon-arrow-down"></span>
                    <span class="iconfont icon-arrow-up"></span>
                </div>
            </div>
            <div class="guideTit">
                <div class="u-form-group">
                    <button class="addbtn" type="button" data-bind="click:addUser"><span class="i18n" name="ht.app.rol.0005"></span></button>
                </div>
            </div>
        </div>
        <!--按条件查询区域-->
        <div class="Y_selector" id="condition-row">
            <dl class="sort">
                <dd>
                    <div class="outSel ">
                        <label class="seLab"><span class="i18n" name="ht.app.rol.0006"></span></label>

                        <input type="text" id="s-name" u-meta='{"type":"u-text","data":"searchData","field":"roleName"}' class="ecmi-input u-form-control" placeholder="ht.app.rol.0007">
                        <button type="button" class="nc-searchbtn"><i class="iconfont icon-search"></i></button>
                    </div>
                    <div class="outSel ">
                        <label class="seLab"><span class="i18n" name="ht.app.rol.0008"></span></label>
                        <input type="text" id="s-loginName" u-meta='{"type":"u-text","data":"searchData","field":"roleCode"}' class="ecmi-input u-form-control" placeholder="ht.app.rol.0009">
                        <button type="button" class="nc-searchbtn"><i class="iconfont icon-search"></i></button>
                        <!-- <input type="text" id="s-loginName" class="ecmi-input u-form-control" placeholder="ht.app.rol.0009"> -->
                    </div>
                    <div class="outSel">
                        <label class="seLab"><span class="i18n" name="ht.app.rol.0010"></span></label>
                        <div id="search_select" class="u-combo" u-meta='{"type":"u-combobox","datasource":"searchList","data":"searchData","field":"label","onlySelect":true}'>
                            <div class="u-has-feedback">
                                <input class="u-form-control ecmi-input" readonly/>
                            </div>
                        </div>

                        <!--<span class="iconfont icon-arrow-down"></span>-->
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </dd>
            </dl>
        </div>
        </div>

        <!--tale列表展现区域-->
        <div class="table-list table-responsive">
            <div class="table-body">
                <table class="u-table u-table-striped u-table-hover tabOne">

                <thead>
                <tr>
                    <th width="12%"><span class="i18n" name="ht.app.rol.0011"></span></th>
                    <th width="12%"><span class="i18n" name="ht.app.rol.0012"></span></th>
                    <th width="10%"><span class="i18n" name="ht.app.rol.0013"></span></th>
                    <th width="18%"><span class="i18n" name="ht.app.rol.0014"></span></th>
                    <th width="12%"><span class="i18n" name="ht.app.rol.0015"></span></th>
                </tr>
                </thead>
                <tbody data-bind="foreach:{data:listData.rows(), as: 'row',afterAdd: afterAdd}">
                <tr>
                    <td data-bind="text: row.ref('roleName'+getPropSerial())"></td>
                    <td data-bind="text: row.ref('roleCode')"><a href="#"> </a></td>
                    <td data-bind="text: row.ref('labelName')"></td>
                    <td data-bind="text: row.ref('remark')"></td>
                    <td>
                        <div class="pro_oper">
                                <span class="iconfont icon-fenpeixiaoyingyong" title="ht.app.rol.0016"
                                      data-bind="click:$parent.asign.bind($data, $index())"></span>
                                <span class="iconfont icon-pencil" title="ht.app.rol.0017"
                                      data-bind="click:$parent.useredit.bind($data, $index())"></span>
                                <span class="iconfont icon-delete" title="ht.app.rol.0018"
                                      data-bind="click:$parent.delete.bind($data, $index())"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="LoadingImage">
            <img src="./images/loading.gif"/>
            <span><span class="i18n" name="ht.app.rol.0019"></span></span>
        </div>
        <div id="emptyImage">
            <img src="./images/empty.png"/>
            <span><span class="i18n" name="ht.app.rol.0020"></span></span>
        </div>
        <!--分页区域-->
        <div class="paginate-box" data-bind="visible: pagination.count() > 10">
            <div id="pagination" class="u-pagination"></div>
        </div>
    </div>

</div>

                                            </div>
                                        </div>

                                            <div class="tdlight">
                                                <div id="test-select" class="u-combo" u-meta='{"type":"u-combobox","datasource":"roleTypeList","data":"roleeditData","field":"label","onlySelect":true}'>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="u-row">
                                        <div class="u-col-md-12">
                                            <div class="thbold w110"><span class="i18n" name="ht.app.rol.0021"></span></div>
                                            <div class="tdlight">
                                                <input type="text" class="u-form-control ecmi-input"
                                                       u-meta='{"id":"remark","type":"string","data":"roleeditData","field":"remark"}'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btnBox">

                        <button class="cancelbtn" type="button" id="editcancelUserForm" data-dismiss="modal"

        </div>

</div>
