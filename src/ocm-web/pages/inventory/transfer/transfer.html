<!-- 列表页 -->
<div class="ui-list-panel ui-panel">
    <div>
        <div class="page-title">
            <span>转库</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="title-seperator"></div>
    <ui-searchbox params='datasource:$root.searchSource,ref:$root.searchcomp,search:$root.search,clean:$root.cleanSearch'>
    </ui-searchbox>

    <div class="ui-panel-body">
        <div class="ui-panel-body-head">
            <div class="ui-panel-body-head-left">
                <ui-buttons params='datasource:$root.button1Source'>
                </ui-buttons>
            </div>
        </div>
        <div class="ui-table-container">
            <ui-grid params='options:$root.grid1Option,vm:$root'>
            </ui-grid>
            <div class="ui-statistics margin-top-10">
                已选择
                <span class="font-c-blue" data-bind="text:transferList.selectedIndices().length"></span>项数据
            </div>
            <div class="pagination-right">
            <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"transferList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
            </div>
        </div>
    </div>
</div>
<!-- 单据页 -->
<div class="ui-bill-panel ui-panel" style="display: none;">
    <div>
        <div class="page-title">
            <span>转库</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="ui-panel-btn-bg">
        <div class="ui-operate-btn">
            <ui-buttons params='datasource:$root.button2Source'>
            </ui-buttons>
        </div>
    </div>
    <div class="ui-panel-head ui-bill-head">
        <ui-card params='datasource:$root.card1Source,vm:$root,dt:$root.transferCard,billstatus:$root.billPanelStatus'>
        </ui-card>
    </div>
    <div class="ui-bill-body">
        <div class="u-tabs  ui-tabs margin-top-10">
            <div class="u-tabs__tab-bar">
                <a id ="tabEditGoods" href="#tab-edit-goods" class="u-tabs__tab is-active" data-bind="click:checkGoods">商品信息</a>
                <a id ="tabEditBom" href="#tab-edit-bom" class="u-tabs__tab" data-bind="click:checkBom">BOM结构信息</a>
            </div>
            <div class="margin-bottom-10">
                <ui-buttons  data-bind='visible:isBomPanel()' params='datasource:$root.button3Source'>
                </ui-buttons>
                <div id="addItemsRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"goodsref"}' style="display:none;">
                    <input readonly="readonly" />
                    <span class="ui-icon uifont icon-bar refer"></span>
                </div>
            </div>
            <div class="u-tabs__panel is-active" id="tab-edit-goods">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.gridGoodsEdit,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <div class="u-tabs__panel is-active" id="tab-edit-bom">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.gridBomEdit,vm:$root'>
                    </ui-grid>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 转库出库单据页 -->
<div class="ui-bill-panel-out ui-panel" style="display: none;">
    <div>
        <div class="page-title">
            <span>转库出库</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="ui-panel-btn-bg">
        <div class="ui-operate-btn">
            <ui-buttons params='datasource:$root.button5Source'>
            </ui-buttons>
        </div>
    </div>
    <div class="ui-panel-head ui-bill-head">
        <ui-card params='datasource:$root.card2Source,vm:$root,dt:$root.transferOutCard'>
        </ui-card>
    </div>
    <div class="ui-bill-body">
        <div class="u-tabs  ui-tabs margin-top-10">
            <div class="u-tabs__tab-bar">
                <a id ="tabOutGoods" href="#tab-out-goods" class="u-tabs__tab is-active" data-bind="click:checkGoods">商品信息</a>
                <a id ="tabOutBom" href="#tab-out-bom" class="u-tabs__tab" data-bind="click:checkBom">BOM结构信息</a>
            </div>
            <!--商品信息开始-->
            <div class="u-tabs__panel is-active" id="tab-out-goods">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.gridOutGoods,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <!--商品信息结束-->

            <!-- BOM结构开始-->
            <div class="u-tabs__panel is-active" id="tab-out-bom">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.gridOutBom,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <!-- BOM结构结束-->
        </div>
    </div>
</div>
<!-- 转库入库单据页 -->
<div class="ui-bill-panel-in ui-panel" style="display: none;">
    <div>
        <div class="page-title">
            <span>转库入库</span>

    <div class="ui-panel-head ui-bill-head">
        <ui-card params='datasource:$root.card3Source,vm:$root,dt:$root.transferInCard'>
        </ui-card>
    </div>
    <div class="ui-bill-body">
        <div class="u-tabs  ui-tabs margin-top-10">
            <div class="u-tabs__tab-bar">
                <a id ="tabInGoods" href="#tab-in-goods" class="u-tabs__tab is-active" data-bind="click:checkGoods">商品信息</a>
                <a id ="tabInBom" href="#tab-in-bom" class="u-tabs__tab" data-bind="click:checkBom">BOM结构信息</a>
            </div>
            <!--商品信息开始-->
            <div class="u-tabs__panel is-active" id="tab-in-goods">

                    <ui-grid params='options:$root.gridInBom,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <!-- BOM结构结束-->
        </div>
    </div>
</div>
<!-- 详情页 -->
<div class="ui-bill-detail ui-panel" style="display: none;">
    <div>
        <div class="page-title">
            <span>转库</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">

        <div class="ui-operate-btn">

        </div>
    </div>
    <div class="ui-panel-head">
        <div id="bpmhead"></div>
        <div id="bpmfoot"></div>
        <ui-detail params='datasource:$root.detail11Source,dt:$root.transferList,vm:$root'>
        </ui-detail>
    </div>
    <div class="ui-bill-body">
        <div class="u-tabs  ui-tabs margin-top-10">

            </div>
            <!--商品信息开始-->
            <div class="u-tabs__panel is-active" id="tab-detail-goods">

                    <ui-grid params='options:$root.gridGoodsDetail,vm:$root'>

                </div>
            </div>
            <!--商品信息结束-->

            <!-- BOM结构开始-->
            <div class="u-tabs__panel is-active" id="tab-detail-bom">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.gridBomDetail,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <!-- BOM结构结束-->
        </div>
    </div>
    <div class="ui-bill-footer">
    </div>
</div>
