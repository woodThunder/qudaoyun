<!-- 列表页 -->
<div class="ui-list-panel ui-panel">
    <div>
        <div class="page-title">
            <span>查询模版</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="title-seperator"></div>
    <div class="ui-searchbox">
        <div id="ProductCombine-searchcontent" class="ui-searchbox-content">
        </div>
        <div class="clearfix">
        </div>
        <div class="ui-searchbox-footer">
            <div class="ui-search-more hidden">
                <a>更多
                    <i class="uifont icon-down"></i>
                </a>
            </div>

            <div class="ui-search-btn">
                <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click:cleanSearch">清空
                </a>
                <a class="ui-btn ui-btn-green margin-right-5" data-bind="click:search.bind($data,true)">搜索
                </a>
            </div>
            <div class="clearfix">

            </div>
        </div>
    </div>

    <div class="ui-panel-body">
        <div class="ui-panel-body-head">
            <div class="ui-panel-body-head-left">
                <a class="ui-btn ui-btn-orange margin-right-5" id="user-action-add" data-bind="click: showNewBillRef.bind($data)">
                    <i class="uifont icon-plus margin-right-5"></i>新增
                </a>
                <div id="newBillRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"menuref"}' style="display:none;">
                    <input readonly="readonly" />
                    <span class="ui-icon uifont icon-bar refer"></span>
                </div>
                <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del" data-bind="click: del">
                    <i class="uifont icon-shanchu1 margin-right-5"></i>删除
                </a>
                <div class="ui-button-group clearfix vertical-align-middle margin-right-5">
                    <a class="ui-button-item" data-bind="click: enable">
                        <i class="uifont icon-qiyong margin-right-5"></i>启用</a>
                    <a class="ui-button-item" data-bind="click: disable">
                        <i class="uifont icon-tingyong margin-right-5"></i>停用</a>
                </div>
                <div class="ui-button-group clearfix vertical-align-middle  margin-right-5">
                    <a class="ui-button-item" data-bind="click: setDefault">
                        <i class="uifont icon-zidongpeizhi margin-right-5"></i>设置为默认</a>
                    <a class="ui-button-item" data-bind="click: setunDefault.bind($data)">
                        <i class="uifont icon-tubiao-shengji margin-right-5"></i>取消默认</a>
                    <div id="roleAllocRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"roleref"}' style="display:none;">
                        <input readonly="readonly" />
                        <span class="ui-icon uifont icon-bar refer"></span>
                    </div>
                </div>
                <div class="ui-button-group clearfix vertical-align-middle">
                    <a class="ui-button-item" data-bind="click: importHandle">
                        <i class="uifont icon-import margin-right-5"></i>导入</a>
                    <a class="ui-button-item" data-bind="click: exportHandle">
                        <i class="uifont icon-export margin-right-5"></i>导出</a>
                </div>
            </div>
            <!-- <div class="ui-panel-body-head-right">
              <i class="uifont icon-i font-c-blue margin-right-5"></i>共搜索到<span data-bind="text:SearchTmplList.totalRow"></span>条数据
            </div> -->
        </div>
        <div class="ui-table-container">
            <div u-meta='{"id":"grid_productCombine","data":"SearchTmplList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                <div options='{"field":"code","dataType":"String","title":"查询模版编码","renderType":"detailRender"}'></div>
                <div options='{"field":"name","dataType":"String","title":"查询模版名称"}'></div>
                <div options='{"field":"menuName","dataType":"String","title":"菜单名称"}'></div>
                <div options='{"field":"isEnable","dataType":"String","title":"启用状态","renderType":"enableStatusRender"}'></div>
                <div options='{"field":"isDefault","dataType":"String","title":"是否默认","renderType":"whetherRender"}'></div>
                <div options='{"field":"creator","dataType":"String","title":"创建人"}'></div>
                <div options='{"field":"creationTime","dataType":"Datetime","title":"创建时间"}'></div>
                <div options='{"field":"modifier","dataType":"String","title":"修改人"}'></div>
                <div options='{"field":"modifiedTime","dataType":"Datetime","title":"修改时间"}'></div>
                <div options='{"field": "operation","dataType": "String","title": "操作","renderType": "operationRole"}'></div>
            </div>
            <div class="ui-statistics margin-top-10">
                已选择
                <span class="font-c-blue" data-bind="text:SearchTmplList.selectedIndices().length"></span>项数据
            </div>
            <div class="pagination-right">
                <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"SearchTmplList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
            </div>
        </div>
    </div>
</div>
<!-- 单据页 -->
<div class="ui-bill-panel ui-panel" style="display: none;">
    <div>
        <div class="page-title">
            <span>查询模版</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="ui-panel-btn-bg">
        <div class="ui-operate-btn">
            <a class="ui-btn ui-btn-primary" data-bind="click: cancelBill.bind($data)">取消
            </a>
            <a class="ui-btn ui-btn-green margin-right-5" data-bind="click: saveBill.bind($data)">保存
            </a>
        </div>
    </div>
    <div class="ui-panel-head ui-bill-head">
        <div class="ui-item">
            <div class="ui-name">
                <span class='ui-redstar'>*</span>
                查询模版编码：
            </div>
            <div data-bind='visible:billPanelStatus()=="add"' class="ui-inputarea">
                <div class="u-text" u-meta='{"type":"u-text","data":"SearchTmplList","field":"code"}'>
                    <input class="u-input" />
                </div>
            </div>
            <div data-bind='visible:billPanelStatus()=="edit"' class="ui-inputarea">
                <!-- <div class="ui-textonly" data-bind='text: SearchTmplList.ref("code")'></div> -->
                <div class="u-text" u-meta='{"type":"u-text","data":"SearchTmplList","field":"code","enable":false}'>
                    <input readonly="readonly" class="u-input" />
                </div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">
                <span class='ui-redstar'>*</span>
                查询模版名称：
            </div>
            <div class="ui-inputarea">
                <div class="u-text" u-meta='{"type":"u-text","data":"SearchTmplList","field":"name"}'>
                    <input class="u-input" />
                </div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">
                <span class='ui-redstar'>*</span>
                菜单名称：
            </div>
            <div class="ui-inputarea">
                <div data-bind='text: SearchTmplList.ref("menuName")'>
                </div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">启用状态：</div>
            <div class="ui-inputarea">
                <div class="ui-textonly" data-bind='text: enableFmt'></div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">是否默认：</div>
            <div class="ui-inputarea">
                <div class="ui-textonly" data-bind='text: whetherFmt'></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="ui-bill-body">
        <div class="margin-bottom-10">
            <a class="ui-btn ui-btn-orange margin-right-5" id="user-action-additem" data-bind="click: addItem.bind($data)">
                <i class="uifont icon-plus margin-right-5"></i>增行
            </a>
            <a class="ui-btn ui-btn-primary" id="user-action-del" data-bind="click: delItems.bind($data)">
                <i class="uifont icon-shanchu1 margin-right-5"></i>删行
            </a>
        </div>
        <div class="ui-table-container margin-bottom-30">
            <div u-meta='{"id":"grid_productCombineItem","data":"SearchTmplItems","type":"grid","editable":true,"multiSelect":true,"showNumCol":true}'>
                <div options='{"field":"conditionCode","dataType":"String","title":"初始条件","editable":true,"required":true,"editOptions": {"id": "conditionCombo","type": "combo","datasource": "conditionSource"},"editType": "combo","renderType": "comboRender"}'></div>
                <div options='{"field":"conditionName","dataType":"String","title":"显示名称","editable":true,"required":true}'></div>
                <div options='{"field":"isVisible","dataType":"Integer","title":"显示状态","editable":false,"renderType":"booleanRender"}'></div>
                <div options='{"field":"displayOrder","dataType":"Integer","title":"显示顺序","editable":true,"required":true}'></div>

            </div>
        </div>
    </div>
</div>

<div id="dialog_content" style="display:none;">
    <div class="u-msg-title">
        <h4>角色授权</h4>
    </div>
    <div class="u-msg-content" style="padding: 40px">
        <div class="u-row">
            <div class="u-col-5  leftpanel">
                <h4>未分配角色:</h4>
                <div class="treepanel">
                    <div id="treeTest" class="ztree" style="overflow:unset" u-meta='{"id":"tree1","data":"simpleListTree1","type":"tree","idField":"id","pidField":"parentTreeId","nameField":"roleName","setting":"treeSetting"}'>
                    </div>
                </div>
            </div>
            <div class="u-col-2 centerpanel">
                <button class="u-button raised u-transfer-selToR" data-bind="click: moveRight">
                    <i class="uf uf-arrow-right"></i>
                </button>
                <button class="u-button raised u-transfer-selToL" data-bind="click: moveLeft">
                    <i class="uf uf-arrow-left"></i>
                </button>
            </div>
            <div class="u-col-5 rightpanel">
                <h4>已分配角色:</h4>
                <div class="treepanel">
                    <div id="treeTest1" class="ztree" style="overflow:unset" u-meta='{"id":"tree2","data":"simpleListTree2","type":"tree","idField":"id","pidField":"parentTreeId","nameField":"roleName","setting":"treeSetting"}'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-msg-footer">
        <a class="u-msg-cancel ui-btn ui-btn-primary margin-right-5" data-bind="click: cancelRolePanel">取消</a>
        <a class="u-msg-ok ui-btn ui-btn-green" data-bind="click: saveRole">保存</a>
    </div>
</div>
