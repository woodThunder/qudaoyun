        //订单总额查询
        function queryOrdertotalmoney(startTime, endTime, url) {
            $.ajax({
                type: "get",
                // url: "/occ-b2b-order/b2b/home/query-ordertotalmoney",
                url: url,
                dataType: "json",
                data: {
                    startTime: startTime.getTime(),
                    endTime: endTime.getTime()
                },
                success: function (data) {
                    $(".right-second-content-box-line2-left")[0].innerHTML = data[0].totalAmount;
                    $(".right-second-content-box-line2-right")[0].innerHTML = "(" + data[0].count + "笔)";
                    var percent = data[0].totalMoney;
                    percent = String(percent * 100);
                    if(isNaN(percent)){percent ='--'}else if(percent == 'Infinity') {percent='--'}
                    var index = percent.indexOf(".");
                    if (index > 0) {
                        percent = percent.substring(0, index);
                    }
                    if (percent == -200) {
                        $(".right-second-content-box-line3-right")[0].innerHTML = "上期为空";
                        $(".right-second-content-box-line3-right").eq(0).removeClass("color-red")
                        $(".right-second-content-box-line3-right").eq(0).addClass("color-green")
                    } else if (percent.length > 0 && percent.indexOf("-") > -1) {
                        $(".right-second-content-box-line3-right")[0].innerHTML = percent + "%";
                        $(".right-second-content-box-line3-right").eq(0).removeClass("color-red")
                        $(".right-second-content-box-line3-right").eq(0).addClass("color-green")
                    } else {
                        $(".right-second-content-box-line3-right")[0].innerHTML = "+" + percent + "%";
                        $(".right-second-content-box-line3-right").eq(0).removeClass("color-green")
                        $(".right-second-content-box-line3-right").eq(0).addClass("color-red")
                        if (percent == 0) {
                            $(".right-second-content-box-line3-right").eq(0).addClass("color-green")
                            $(".right-second-content-box-line3-right").eq(0).removeClass("color-red")
                        }
                    }
                }
            });
        }
