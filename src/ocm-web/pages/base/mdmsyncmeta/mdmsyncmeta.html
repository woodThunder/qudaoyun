<div class="ui-panel ui-list-panel">
  <div class="u-row">
    <div class="u-col-4  page-title">
      <span>同步日志</span>
    </div>
  </div>
  <div class="u-row">
    <div class="u-col-4">
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
  <div class="ui-searchbox">
    <div id="MdmSyncMeta-searchcontent" class="ui-searchbox-content">

    </div>
    <div class="clearfix">

    </div>
    <div class="ui-searchbox-footer">
      <div class="ui-search-more hidden">
          <a>更多<i class="uifont icon-down"></i></a>
      </div>

      <div class="ui-search-btn">
        <a class="ui-btn ui-btn-primary margin-right-5"
        data-bind="click:cleanSearch">清空
        </a>
        <a class="ui-btn ui-btn-green "
        data-bind="click:search.bind($data,true)">搜索
        </a>
      </div>
      <div class="clearfix">

      </div>
    </div>
  </div>

  <div class="ui-panel-body">
      
      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
            <a class="ui-btn ui-btn-orange margin-right-5 ui-a-detail" id="user-action-add" data-bind="click:detail.bind($data)">详情
          </a>
        </div>  
      </div>

      <div class="ui-table-container">
          <div id="MdmSyncMeta"
               u-meta='{"id":"grid_MdmSyncMeta","data":"MdmSyncMetaList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                  <div options='{"field":"code","dataType":"String","title":"编码"}'></div>
                  <div options='{"field":"name","dataType":"String","title":"名称"}'></div>
                  <div options='{"field":"sourceTable","dataType":"String","title":"数据类型"}'></div>
                  <!-- <div options='{"field":"targetTable","dataType":"String","title":"目标表（MDM数据表）"}'></div> -->
                  <div options='{"field":"sourceId","dataType":"String","title":"来源表主键ID","visible":false}'></div>
                  <div options='{"field":"createTime","dataType":"Datetime","title":"创建时间"}'></div>
                  <div options='{"field":"creator","dataType":"String","title":"创建人"}'></div>
                  <div options='{"field":"updateTime","dataType":"Datetime","title":"修改时间"}'></div>
                  <div options='{"field":"modifier","dataType":"String","title":"修改人"}'></div>
                  <div options='{"field":"status","dataType":"String","title":"操作类型","editOptions":{"type":"text","datasource":"stateSrc"},"editType":"text","renderType":"comboRender","editable":false}'></div>
                      
          </div>
          <div class="ui-statistics margin-top-10">
            <i class="uifont icon-i font-c-blue margin-right-10"></i>已选择<span class="font-c-blue" data-bind="text:MdmSyncMetaList.selectedIndices().length"></span>项数据
          </div>
          <div class="pagination-right">
            <div id='pagination' class='pagination u-pagination pagination-sm'
            u-meta='{"type":"pagination","data":"MdmSyncMetaList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
          </div>
      </div>
  </div>
</div>
<div id="dialog_layer" style="display:none;">

</div>
