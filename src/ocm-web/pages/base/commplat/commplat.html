  <div class="u-row">
    <div class="u-col-4">
      <div class="oc-breadcrumb">
      </div>

  </div>
  <div class="u-row margin-top-20" style="background:#fafdfc;height:60px">
    <div class="ui-operate-btn">
      <a class="ui-btn ui-btn-green margin-right-5">导出
      </a>
      <a class="ui-btn ui-btn-primary">导入
      </a>
    </div>
  </div>

  <div class="ui-searchbox">
    <div id="CommPlat-searchcontent" class="ui-searchbox-content">

    </div>
    <div class="clearfix">

      <div class="ui-search-more hidden">

        <a class="ui-btn ui-btn-primary"
        data-bind="click:cleanSearch">清空
        </a>
      </div>
      <div class="clearfix">

  <div class="ui-panel-body">
      <div class="margin-top-20">
        共搜索到<span data-bind="text:CommPlatList.totalRow"></span>条数据
      </div>
      <div class="margin-bottom-10">
          <a class="ui-btn ui-btn-orange margin-right-5" id="user-action-add"
          data-bind="click: beforeEdit.bind($data,-1)"><i class="uifont icon-plus margin-right-5"></i>新增
        </a>
        <a class="ui-btn ui-btn-primary" id="user-action-del"
          data-bind="click: del">批量删除

          <div id="CommPlat"
               u-meta='{"id":"grid_CommPlat","data":"CommPlatList","type":"grid","editable":false,"multiSelect":true,"showNumCol":false}'>

                      <div options='{"field":"name","dataType":"String","title":"名称"}'></div>
                      <div options='{"field":"description","dataType":"String","title":"描述"}'></div>
                      <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation"}'></div>

            <div id='pagination' class='pagination u-pagination pagination-sm'
            u-meta='{"type":"pagination","data":"CommPlatList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
          </div>
      </div>

</div>

      <div class=" u-row ">
        <div class="u-col-4 ">
          <label for="code" class="u-input-label right">编码:</label>
        </div>
        <div class="u-col-6 ">
          <div class="u-input-group-before padding-left-10 " style="color: red;">*
          </div>
          <div u-meta='{"id":"code","type":"u-text","data":"CommPlatCard","field":"code"}'>
            <input type="text" class="u-form-control padding-left-20" placeholder="编码不能为空">
          </div>
        </div>
      </div>
      <div class=" u-row margin-top-20">
        <div class="u-col-4 ">
          <label for="code" class="u-input-label right">名称:</label>
        </div>
        <div class="u-col-6 ">
          <div class="u-input-group-before padding-left-10 " style="color: red;">*
          </div>
          <div u-meta='{"id":"name","type":"u-text","data":"CommPlatCard","field":"name"}'>
            <input type="text" class="u-form-control padding-left-20" placeholder="名称不能为空">
          </div>
        </div>
      </div>
      <div class=" u-row margin-top-20">
        <div class="u-col-4 ">
          <label for="code" class="u-input-label right">描述:</label>
        </div>
        <div class="u-col-6 ">
          <div class="u-input-group-before padding-left-10 ">
          </div>

            <input type="text" class="u-form-control padding-left-20" placeholder="">
          </div>
        </div>
      </div>

    </div>

      <a class="ui-btn ui-btn-green margin-right-5 J-ok">保存
      </a>
      <a class="ui-btn ui-btn-primary J-cancel">取消
      </a>
    </div>
</div>
