<div class="ui-panel ui-bill-detail">
  <div class="u-row">
    <div class="u-col-4  page-title">
      <span>图片维护</span>
    </div>
  </div>
  <div class="u-row">
    <div class="u-col-4">
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
  <div class="ui-searchbox">
    <div id="ColorDoc-searchcontent" class="ui-searchbox-content">

    </div>
    <div class="clearfix">

    </div>
    <div class="ui-searchbox-footer">
      <div class="ui-search-more hidden">
          <a>更多<i class="uifont icon-down"></i></a>
      </div>

      <div class="ui-search-btn">
        <a class="ui-btn ui-btn-primary margin-right-5"
        data-bind="click:cleanSearch">清空
        </a>
        <a class="ui-btn ui-btn-green "
        data-bind="click:search.bind($data,true)">搜索
        </a>
      </div>
      <div class="clearfix">

      </div>
    </div>
  </div>

  <div class="ui-panel-body">

      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
	        <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-add"
	           data-bind="click: addPic,visible:buttonShowGroup['add']"><i class="uifont icon-plus margin-right-5"></i>增加图片
	        </a>
          <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
            data-bind="click: del,visible:buttonShowGroup['del']">
            <i class="uifont icon-shanchu1 margin-right-5"></i>删除
          </a>
          <div class="ui-button-group clearfix vertical-align-middle margin-right-5">
            <a class="ui-button-item"
              data-bind="click:enable,visible:buttonShowGroup['enable']">
              <i class="uifont icon-qiyong margin-right-5"></i>启用
            </a>
            <a class="ui-button-item"
              data-bind="click:disable,visible:buttonShowGroup['disable']">
              <i class="uifont icon-tingyong margin-right-5"></i>停用
            </a>
          </div>

        </div>

      </div>

      <div class="ui-table-container">
          <div id="ColorDoc"
               u-meta='{"id":"grid_ColorDoc","data":"prodphotoinfoList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                      <div options='{"field":"picturePath","dataType":"String","title":"图片预览","renderType":"picShowList"}'></div>
                      <div options='{"field":"code","dataType":"String","title":"图片编码"}'></div>
                      <div options='{"field":"pictureCategoryName","dataType":"String","title":"图片类型"}'></div>
                      <div options='{"field":"statusCode","dataType":"String","title":"启用状态","renderType":"enableRender"}'></div>
                      <div options='{"field":"creator","dataType":"String","title":"创建人","visible":false}'></div>
                      <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
                      <div options='{"field":"creationTime","dataType":"Date","title":"创建时间"}'></div>
                      <div options='{"field":"modifiedTime","dataType":"Date","title":"修改时间","visible":false}'></div>
                      <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","fixed":true,"width":"110px"}'></div>
          </div>
          <div class="ui-statistics margin-top-10">
            <i class="uifont icon-i font-c-blue margin-right-10"></i>已选择<span class="font-c-blue" data-bind="text:prodphotoinfoList.selectedIndices().length"></span>项数据
          </div>
          <div class="pagination-right">
            <div id='pagination' class='pagination u-pagination pagination-sm'
            u-meta='{"type":"pagination","data":"prodphotoinfoList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
          </div>
      </div>
  </div>
</div>
<div id="dialog_layer" style="display:none;"></div>
<!--跳转图片添加页-->
<div class="ui-bill-pic ui-panel" style="display: none;">
  <div class="u-row">
    <div class="u-col-4  page-title">
      <span>图片添加</span>
    </div>
  </div>
  <div class="u-row">
    <div class="u-col-4">
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
  <div class="ui-panel-body">
  <div class="ui-panel-btn-bg margin-bottom-10">
    <div class="ui-operate-btn">
      <a class="ui-btn ui-btn-green" data-bind="click:picBack">返回
      </a>
    </div>
  </div>
      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
	        <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-add"
	           data-bind="click: showFileDialog"><i class="uifont icon-plus margin-right-5"></i>上传图片
	        </a>
	        <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-add"
	           data-bind="click: saveParse"><i class="uifont icon-tubiao-baocun margin-right-5"></i>保存
	        </a>
          <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click: delChild.bind($data,'ProdPhotoInfoParseList')"><i class="uifont icon-shanchu1 margin-right-5"></i>删行</a>
          <a class="ui-btn ui-btn-primary  margin-right-5" data-bind="click:cancel"><i class="uifont icon-tubiao-guanbi-xianxing margin-right-5"></i>取消</a>
        </div>
      </div>
      <div class="ui-table-container">
          <div id="ColorDoc"
               u-meta='{"id":"grid_ProdPhotoInfoParse","data":"ProdPhotoInfoParseList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                  <div options='{"field":"picturePath","dataType":"String","title":"图片预览","renderType":"picShow"}'></div>
                  <div options='{"field":"code","dataType":"String","title":"图片名称"}'></div>
                  <div options='{"field":"pictureCategoryName","dataType":"String","title":"图片类型"}'></div>
                  <div options='{"field":"imgCode","dataType":"String","title":"解析编码"}'></div>
                  <div options='{"field":"pictureFormat","dataType":"String","title":"图片格式"}'></div>
                  <div options='{"field":"picturePath","dataType":"String","title":"URL"}'></div>
                  <div options='{"field":"isMappingProduct","dataType":"String","title":"匹配产品","renderType":"matchSource"}'></div>
                  <div options='{"field":"isMappingCategory","dataType":"String","title":"匹配类型","renderType":"matchSource"}'></div>
                  <div options='{"field":"creator","dataType":"String","title":"创建人","visible":false}'></div>
                  <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
                  <div options='{"field":"creationTime","dataType":"Date","title":"创建时间"}'></div>
                  <div options='{"field":"modifiedTime","dataType":"Date","title":"修改时间","visible":false}'></div>
          </div>

      </div>
  </div>
</div>
<!--跳转图片添加页end-->


<!--添加附件功能 start -->
<!--<input class="u-input" type="file" name="addfile" id = "uploadbatch_id" multiple="multiple" style="display:none;"/>-->
<div id="fileiptwrap">
  <input class="u-input" type="file" name="addfile" id = "uploadbatch_id" multiple="multiple"  style="display:none;"/>
</div>
<div id="file-dialog" style="display:none;">
  <div class="u-msg-title">
    <h4>附件</h4>
  </div>
  <div class="u-msg-content">
  	<div class="margin-bottom-10" style="color: #f00;">
	  	*支持图片格式jpg，bmp，gif，png，jpeg；每次上传图片大小总和不得超过500MB。
	  </div>
    <div class="ui-file-btns">
      <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
        data-bind='click: onOpenUploadWin'><i class="uifont icon-tubiao-shangchuan margin-right-5"></i>上传
      </a>
      <!--<a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
        data-bind='click: fileDownload'><i class="uifont icon-tubiao-xiazai margin-right-5"></i>下载
      </a>-->
      <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
        data-bind='click: fileDelete'><i class="uifont icon-shanchu1 margin-right-5"></i>删除
      </a>
      <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
        data-bind='click: fileView'><i class="uifont icon-tubiao-chakan margin-right-5"></i>查看
      </a>
      <a class="ui-btn ui-btn-primary margin-right-5" id="user-action-del"
        data-bind='click: savePic'>确认
      </a>
    </div>
    <div class="ui-file-list">
      <div class="ui-table-container">
          <div u-meta='{"id":"grid_attach","data":"FileList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true,"columnMenu":false}'>
              <div options='{"field":"filename","dataType":"String","title":"文件名称"}'></div>
              <div options='{"field":"filesize","dataType":"String","title":"文件大小"}'></div>
              <div options='{"field":"uploadtime","dataType":"Datetime","title":"上传时间"}'></div>
              <div options='{"field":"uploadtime","dataType":"Datetime","title":"查看"}'></div>
          </div>
      </div>
    </div>
  </div>
  <div class="u-msg-footer">
    <!-- <a class="ui-btn ui-btn-green J-ok">确定</a> -->
  </div>
  </div>
<!--添加附件功能 end  -->

  <div id="picBig-dialog" style="display:none;">
		  <div class="u-msg-title">
		    <h4>图片预览</h4>
		  </div>
		  <div class="u-msg-content text-center" >
		  	<img src="" id="picBig" style="max-width: 860px;"/>

	    </div>
