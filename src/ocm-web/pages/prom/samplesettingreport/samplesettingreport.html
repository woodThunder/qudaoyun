<!-- 采购订单提交量、销售开单量明细对话框 -->

    <h4>上样提货明细</h4>
  </div>
  <div class="u-msg-content">
    <div class="ui-btn-group margin-bottom-10">
    </div>
    <div class="ui-table-container">
        <div u-meta='{"id":"grid_SampleSettingDetailReport","data":"SampleSettingDetailReport","type":"grid","editable":true,"multiSelect":true,"showNumCol":true,"columnMenu":false}'>
            <div options='{"field":"productCode","dataType":"String","title":"产品编码","editable":false}'></div>
            <div options='{"field":"productName","dataType":"String","title":"产品名称","editable":false}'></div>
            <div options='{"field":"customerCode","dataType":"String","title":"经销商编码","editable":false}'></div>
            <div options='{"field":"customerName","dataType":"String","title":"经销商名称","editable":false}'></div>
            <div options='{"field":"accountCode","dataType":"String","title":"业务账号编码","editable":false}'></div>
            <div options='{"field":"accountName","dataType":"String","title":"业务账号名称","editable":false}'></div>
            <div options='{"field":"agencyName","dataType":"String","title":"所属办事处","editable":false}'></div>

<!-- 二维展示对话框 -->
<div id="dialog_summary" style="display:none;">
  <div class="u-msg-title">
    <h4>二维展示</h4>
  </div>
  <div class="u-msg-content">
    <div class="ui-btn-group margin-bottom-10">
    </div>
    <div id="summary-table-container" class="ui-table-container" style="position:relative; width: 100%; overflow:hidden; padding-bottom:20px;">
      <table class="ui-table ui-table-multihead">
        <thead>
          <tr>
            <td rowspan="2">产品名称</td>
            <!-- ko foreach: {data: officeList, as: 'office'} -->
            <td colspan="5" data-bind='text: office["2"]' style="text-align: center;"></td>
            <!-- /ko -->
          </tr>
          <tr>
            <!-- ko foreach:{data: officeList, as: 'office'} -->
            <td>应上数量</td>
            <td>采购订单提交量</td>
            <td>销售开单量</td>
            <td>采购量完成率</td>
            <td>销售开单完成率</td>
            <!-- /ko -->
          </tr>
        </thead>
        <tbody data-bind="foreach: {data: summaryDatas, as: 'record'}">
          <tr>
            <td nowrap data-bind='text: record.productName'></td>
            <!-- ko foreach:{data: record.dataInfo, as: 'officeKeys'} -->
              <!-- ko foreach:{data: officeKeys, as: 'keyNum'} -->
                <td data-bind="text: keyNum"></td>
              <!-- /ko -->
            <!-- /ko -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="u-msg-footer">
		<a data-bind="click: summaryConfirm" class="u-msg-ok ui-btn ui-btn-green">确定</a>
  </div>
</div>
