<!-- 列表页 -->
<div class="ui-list-panel ui-panel">
  <div>
    <div class="page-title">
      <span>自动审核拦截条件</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
   <div class="ui-panel-body">
    <div class="ui-panel-body-head">
      <div class="ui-panel-body-head-left">
        <ui-buttons params='datasource:$root.button1Source'>
        </ui-buttons>
      </div>
    </div>
    <div class="ui-table-container">
      <ui-grid params='options:$root.grid1Option,vm:$root'>
      </ui-grid>
      <div class="ui-statistics margin-top-10">
        已选择
        <span class="font-c-blue" data-bind="text:complexList.selectedIndices().length"></span>项数据
      </div>
      <div class="pagination-right">
        <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"complexList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
      </div>
    </div>
  </div>
  <div class="u-tabs ui-tabs">
    <div class="u-tabs__tab-bar margin-top-10 margin-bottom-10">
      <a href="#tab-panel-1" class="u-tabs__tab is-active">详细信息</a>
    </div>
    <!-- 订单信息-start -->
    <div class="u-tabs__panel  is-active" id="tab-panel-1">
      <div class="ui-panel-head">
        <ui-detail params='datasource:$root.detail11Source,dt:$root.complexList,vm:$root'>
        </ui-detail>
      </div>
      <div class="ui-bill-body">
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid3Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!--head end-->
    </div>
    <!-- 订单信息-end -->
  </div>
</div>
<!-- 单据页 -->
<div class="ui-bill-panel ui-panel" style="display: none;">
  <div>
    <div class="page-title">
      <span>产品组合</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <ui-buttons params='datasource:$root.button2Source'>
      </ui-buttons>
    </div>
  </div>
  <div class="ui-panel-head ui-bill-head">
    <ui-card params='datasource:$root.card1Source,vm:$root,dt:$root.complexList,billstatus:$root.billPanelStatus'>
    </ui-card>
  </div>
  <div class="ui-bill-body">
    <div class="margin-bottom-10">
      <ui-buttons params='datasource:$root.button3Source'>
      </ui-buttons>
      <div id="addItemsRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"fieldschemeref"}' style="display:none;">
        <input readonly="readonly" />
        <span class="ui-icon uifont icon-bar refer"></span>
      </div>
    </div>
    <div class="ui-table-container margin-bottom-30">
      <ui-grid params='options:$root.grid2Option,vm:$root'>
      </ui-grid>
    </div>
  </div>
</div>

<div id="exportFiel"></div>
<div id="importFiel"></div>
