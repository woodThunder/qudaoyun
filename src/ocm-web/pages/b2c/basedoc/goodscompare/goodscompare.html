            </div>
        </div>

    <div class="ui-searchbox ui-panel-head clearfix">

        </div>

            <div class="ui-search-more hidden">

        <div class="ui-panel-body-head">

                <div class="ui-button-group clearfix vertical-align-middle margin-right-5">
                    <a class="ui-button-item" data-bind="click:importHandle">
                    <i class="uifont icon-import  margin-right-5"></i>

                    </a>
                    <a class="ui-button-item" data-bind="click:exportHandle">
                    <i class="uifont icon-export  margin-right-5"></i>

                    </a>
                </div>
            </div>
        </div>
        <div class="ui-table-container">
            <div id="mainDataList" u-meta='{"id":"grid_mainDataList","data":"mainDataList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>

                <div options='{"field":"storeName","dataType":"String","title":"店铺"}'></div>
                <div options='{"field":"goodsCode","dataType":"String","title":"商品编码"}'></div>
                <div options='{"field":"goodsName","dataType":"String","title":"商品名称"}'></div>
                <div options='{"field":"combineGoodsCode","dataType":"String","title":"商品组合编码"}'></div>
                <div options='{"field":"combineGoodsName","dataType":"String","title":"商品组合名称"}'></div>
                <div options='{"field":"outSkuCode","dataType":"String","title":"平台商品编码"}'></div>


                <div options='{"field":"creator","dataType":"String","title":"创建人","visible":false}'></div>
                <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
                <div options='{"field":"creationTime","dataType":"Date","title":"创建时间","visible":false}'></div>
                <div options='{"field":"modifiedTime","dataType":"Date","title":"修改时间","visible":false}'></div>
                <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","width":"110px","fixed":true}'></div>
            </div>
            <div class="ui-statistics margin-top-10">

            </div>
            <div class="pagination-right">
                <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"mainDataList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
            </div>
        </div>
    </div>
</div>
