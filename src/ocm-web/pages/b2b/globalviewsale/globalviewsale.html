    <!-- settings -->
    <div class="setting">
        <div>
            <p class="setting-title">销售组织</p>
            <div class="setting-opt">
                <label class="setting-name">销售组织</label>
                <input type="text" readonly class="setting-select setting-select-ref" placeholder="请选择" id="saleOrg">
                
            </div>
        </div>
        <div>
            <p class="setting-title">统计时间</p>
            <div class="setting-opt">
                <label class="setting-name">开始时间</label>
                <input type="text" readonly class="setting-select" placeholder="请选择开始时间" id="startDate" >
            </div>
            <div class="setting-opt mt10">
                <label class="setting-name">更新时长</label>
                <input type="text" class="setting-input" id="timerQuery" value="5" onkeyup="this.value = this.value.replace(/[^0-9]/g,'');"><span class="setting-input-name">分钟</span>
            </div>
        </div>
        <div class="settingBtn">
            <a class="setting-btn cancel">取消</a><a class="setting-btn confirm">确定</a>
