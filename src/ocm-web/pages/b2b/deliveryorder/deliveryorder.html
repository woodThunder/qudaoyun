<!-- 参照采购订单创建弹窗 -->
<div id="dialog_referpurchaseorder" style="display:none;">
    <div class="u-msg-title">
        <h4>参照销售订单拉单</h4>
    </div>
    <div class="u-tabs ui-tabs u-msg-content">
        <div class="special-product">
            <div class="u-tabs__tab-bar">
                <a id="panel-tab1-ref" href="#tab-panel-1-ref" class="u-tabs__tab is-active tab-active"
                    data-bind="click:choiceFun">选单</a>
                <a id="panel-tab2-ref" href="#tab-panel-2-ref" class="u-tabs__tab" data-bind="click:selectedsFun">已选</a>
            </div>
            <div id="tab-panel-1-ref" class=" is-active">
                <div class="ui-bill-body">
                    <div class="u-tabs  ui-tabs margin-top-10">
                        <div class="u-tabs__tab-bar">
                            <a id="panel-tab3" href="#tab-panel-3" class="u-tabs__tab tab-active"
                                data-bind="click:getGoodsFun">商品信息</a>
                            <a id="panel-tab4" href="#tab-panel-4" class="u-tabs__tab"
                                data-bind="click:getBomFun">BOM结构信息</a>
                        </div>
                        <!--商品信息开始-->
                        <div class=" is-active" id="tab-panel-3">
                            <ui-searchbox style="position: relative ;top:-12px;"
                                params='datasource:$root.search2Source,ref:$root.searchcomp2,search:$root.searchRefer,clean:$root.cleanSearchRefer,willSearch:false'>
                            </ui-searchbox>
                            <div class="ui-collapse-content">
                                <div class="purchaseListItem">
                                    <ui-grid params='options:$root.grid4Option,vm:$root'>
                                    </ui-grid>
                                    <div class="pagination-right">
                                        <div class='pagination u-pagination pagination-sm'
                                            u-meta='{"type":"pagination","data":"referSaleOrderItemsList","pageChange":"pageChangeRefer1","sizeChange":"sizeChangeRefer1"}'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--商品信息结束-->
                        <!-- BOM结构开始-->
                        <div class="u-tabs__panel" id="tab-panel-4">
                            <div class="ui-table-container margin-bottom-30">
                                <ui-grid params='options:$root.grid6Option,vm:$root'>
                                </ui-grid>
                                <div class="pagination-right">
                                    <div class='pagination u-pagination pagination-sm'
                                        u-meta='{"type":"pagination","data":"referSaleOrderItemsList","pageChange":"pageChangeRefer1","sizeChange":"sizeChangeRefer1"}'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- BOM结构结束-->
                    </div>
                </div>
            </div>
            <div id="tab-panel-2-ref" class="u-tabs__panel">
                <div class="ui-bill-body">
                    <div class="u-tabs  ui-tabs margin-top-10">
                        <div class="u-tabs__tab-bar">
                            <a id="panel-tab5" href="#tab-panel-5" class="u-tabs__tab tab-active"
                                data-bind="click:getSelectGoodsFun">商品信息</a>
                            <a id="panel-tab6" href="#tab-panel-6" class="u-tabs__tab"
                                data-bind="click:getSelectBomFun">BOM结构信息</a>
                        </div>
                        <!--商品信息开始-->
                        <div class="u-tabs__panel is-active" id="tab-panel-5">
                            <div class="ui-collapse-content">
                                <div class="purchaseListItem_Sel">
                                    <ui-grid params='options:$root.grid5Option,vm:$root'>
                                    </ui-grid>
                                </div>
                            </div>
                        </div>
                        <!--商品信息结束-->
                        <!-- BOM结构开始-->
                        <div class="u-tabs__panel" id="tab-panel-6">
                            <div class="purchaseBomItems_Sel">
                                <ui-grid params='options:$root.grid7Option,vm:$root'>
                                </ui-grid>
                                <div class="pagination-right">
                                    <div class='pagination u-pagination pagination-sm'
                                        u-meta='{"type":"pagination","data":"referSaleOrderItemsList","pageChange":"pageChangeRefer1","sizeChange":"sizeChangeRefer1"}'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- BOM结构结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-msg-footer">
        <a class="ui-btn ui-btn-primary J-cancel margin-right-5">取消
        </a>
        <a class="ui-btn ui-btn-green  J-ok" data-bind="click:confirmReferSaleOrder">确认

    </div>
</div>
