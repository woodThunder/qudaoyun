<!-- 订单拆分 -->
<div class="ui-bill-split ui-panel" style="display: none;" id="salesorder-operatepanel">
        <div>
            <div class="page-title">
                <span>销售订单拆分</span>
            </div>
        </div>
        <div>
            <div>
                <div class="oc-breadcrumb">
                </div>
            </div>
        </div>
        <div class="ui-panel-btn-bg">
            <div class="ui-operate-btn">
                <a class="ui-btn ui-btn-primary" data-bind="click: retListPanel">取消
                </a>
                <span class="J-bill-audited">
                    <a class="ui-btn ui-btn-green" data-bind="click: saveBillSplite">保存
                    </a>
                </span>
            </div>
        </div>
        <div id="splitorderaddItemsRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"productref"}'
        style="display:none;">
            <input readonly="readonly" id="splitorderaddItemsIn" />
            <span class="ui-icon uifont icon-bar refer"></span>
        </div>
        <div id="splitorderaddSupplementItemsRef"
            u-meta='{"type":"uiRefer","data":"ItemRefList","field":"supplementproductref"}'
            style="display:none;">
            <input readonly="readonly" id="splitorderaddSupplementItemsIn" />
            <span class="ui-icon uifont icon-bar refer"></span>
        </div>
        <div class="ui-panel-head ui-bill-head ">
                <div style="margin-top: 20px">
                        <ui-detail params='datasource:$root.splitCardOption,vm:$root,dt:$root.splitCardMeta'></ui-detail>
                </div>
        </div>
        <ui-buttons params='datasource:$root.buttonSplitSource,vm:$root'></ui-buttons>
        <div class="u-tabs  ui-tabs">
            <div class="u-tabs__tab-bar">
                <a id="tab1" href="#tab-panel-1" class="u-tabs__tab is-active" data-bind="click:splitCheckGoods">商品信息</a>
                <a id="tab2" href="#tab-panel-2" class="u-tabs__tab" data-bind="click:splitCheckBom">BOM结构信息</a>
            </div>
            <div class="u-tabs__panel is-active" id="tab-split-panel-1">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.splitGrid1Option,vm:$root'>
                    </ui-grid>
                </div>
            </div>
            <div class="u-tabs__panel" id="tab-split-panel-2">
                <div class="ui-table-container margin-bottom-30">
                    <ui-grid params='options:$root.splitGrid2Option,vm:$root'>
                    </ui-grid>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-bill-footer">
    </div>
</div>
