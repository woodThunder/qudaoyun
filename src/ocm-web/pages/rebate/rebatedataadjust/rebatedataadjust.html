<style type="text/css">
  .panel-title-bg {
    padding-bottom: 20px;
    border-bottom: 1px solid #d9d9d9;
  }

  .panel-title {
    float: left;
    margin-top: 16px;
    margin-bottom: 8px;
    font-size: 20px;
    color: #333333;
    line-height: 21px;
  }
  #editPanel .disablecover input[readonly="readonly"] {
    background-color: #f7f7f7 !important;
  }
</style>
<div class="ui-panel ui-list-panel">
  <div>
    <div class="page-title">
      <span>返利数据调整</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>

  <ui-searchbox params='datasource:$root.search1Source,ref:$root.searchcomp1,search:$root.search,clean:$root.cleanSearch1'>
  </ui-searchbox>

  <div class="ui-panel-body">
    <div class="ui-table-container">
      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
          <ui-buttons params='datasource:$root.button1Source'>
          </ui-buttons>
        </div>
      </div>

      <ui-grid params='options:$root.grid1Option,vm:$root'>
      </ui-grid>
      <div class="ui-statistics margin-top-10">
        已选择
        <span class="font-c-blue" data-bind="text:StatisticsList.selectedIndices().length"></span>项数据
      </div>
      <div class="pagination-right">
        <div id='pagination' class='pagination u-pagination pagination-sm'
          u-meta='{"type":"pagination","data":"StatisticsList","pageChange":"pageChange","sizeChange":"sizeChange"}'>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-panel ui-list2-panel">
  <div>
    <div class="page-title">
      <span>返利数据调整</span>
    </div>
  </div>
  <div class="title-seperator"></div>

  <ui-searchbox params='datasource:$root.search2Source,ref:$root.searchcomp2,search:$root.search,clean:$root.cleanSearch2'>
  </ui-searchbox>

  <div class="ui-panel-body">
    <div class="ui-table-container">
      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
          <ui-buttons params='datasource:$root.button2Source'>
          </ui-buttons>
        </div>
      </div>

      <ui-grid params='options:$root.grid2Option,vm:$root'>
      </ui-grid>
      <div class="pagination-right">
        <div id='pagination' class='pagination u-pagination pagination-sm'
          u-meta='{"type":"pagination","data":"StatisticsList2","pageChange":"pageChange2","sizeChange":"sizeChange2"}'>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui-panel  ui-bill-panel ui-name-140" style="display: none;" id="editPanel">
  <div>
    <div class="page-title">
      <span>返利数据调整</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <ui-buttons params='datasource:$root.button3Source'>
      </ui-buttons>
    </div>
  </div>
  <div class="ui-panel-head ui-bill-head">
    <div class="ui-bill-body">
      <div style="margin-bottom: 10px;">
      </div>
      <ui-card params='datasource:$root.card1Source,vm:$root,dt:$root.StatisticsCard,billstatus:$root.billPanelStatus'>
      </ui-card>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="margin-top-50"></div>
  <div class="ui-panel-body">
    <div class="u-tabs  ui-tabs margin-top-10">
      <div class="u-tabs__tab-bar">
        <a href="#tab-panel-1" class="u-tabs__tab">返利依据</a>
        <a href="#tab-panel-2" class="u-tabs__tab">返利值</a>
        <a href="#tab-panel-3" class="u-tabs__tab">附件管理</a>
      </div>
      <!-- 返利依据开始-->
      <div class="u-tabs__panel" id="tab-panel-1">
        <div class="ui-panel-body-head">
        </div>
        <div class="ui-table-container" id="customerScopeInfo">
          <ui-grid params='options:$root.grid3Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!-- 返利依据结束-->
      <!-- 返利值开始-->
      <div class="u-tabs__panel" id="tab-panel-2">
        <div class="ui-panel-body-head">
        </div>
        <div class="ui-table-container">
          <ui-grid params='options:$root.grid4Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!-- 返利值结束-->
      <!-- 附件管理开始-->
      <div class="u-tabs__panel" id="tab-panel-3">
        <div class="ui-panel-body-head">
          <ui-buttons params='datasource:$root.button5Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container">
          <ui-grid params='options:$root.grid7Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!-- 附件管理结束-->
    </div>
  </div>
</div>

</div>
<!--详情开始-->
<div class="ui-panel ui-bill-detail ui-name-140" style="display: none;">
  <div>
    <div class="page-title">
      <span>返利数据调整</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <ui-buttons params='datasource:$root.button4Source'>
      </ui-buttons>
    </div>
  </div>
  <div id="bpmhead"></div>
  <div id="bpmfoot"></div>
  <div class="ui-panel-head ui-bill-head">
    <div class="ui-bill-body">
      <ui-detail params='datasource:$root.detail1Source,dt:$root.StatisticsDetail,vm:$root'>
      </ui-detail>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="ui-panel-body">
    <div class="u-tabs ui-tabs">
      <div class="u-tabs__tab-bar">
        <a href="#tab-panel-4" class="u-tabs__tab">返利依据</a>
        <a href="#tab-panel-5" class="u-tabs__tab">返利值</a>
        <a href="#tab-panel-6" class="u-tabs__tab">附件管理</a>
      </div>
      <div class="u-tabs__panel" id="tab-panel-4">
        <div class="ui-table-container  margin-top-20">
          <ui-grid params='options:$root.grid5Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <div class="u-tabs__panel" id="tab-panel-5">
        <div class="ui-table-container margin-top-20">
          <ui-grid params='options:$root.grid6Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <div class="u-tabs__panel" id="tab-panel-6">
        <div class="ui-panel-body-head">
          <ui-buttons params='datasource:$root.button6Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container">
          <ui-grid params='options:$root.grid8Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
    </div>

  </div>
</div>
<!--详情结束-->
<!--导入弹框 start-->
<div id="exportFiel"></div>
<div id="importFiel"></div>
<!-- 附件上传start-->
<div id="fileiptwrap">
  <input class="u-input" type="file" name="addfile" id="uploadbatch_id" multiple="multiple" style="display:none;" />
</div>
<!-- 附件上传 end-->
<!-- 返利依据统计明细 start-->
<div style="display: none;" id="dialog_statistics_basis_detail">
  <div class="u-msg-title">
    <h4>查看明细</h4>
  </div>
  <div class="ui-panel-head ui-bill-head" style="width: 95%;margin-left: 2%;">
    <div class="ui-bill-body">
      <ui-detail params='datasource:$root.detail2Source,dt:$root.StatisticsBasisDetail,vm:$root'>
      </ui-detail>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="ui-panel-body" style="width: 95%;margin-left: 2%;">
    <div class="ui-collapse-group border">
      <div id="default-example" data-collapse>
        <h3 class="ui-collapse-title  clearfix product-choose-result margin-top-10 open">
          <i class="uifont icon-tubiao-xiaosanjiao-xia"></i>
          <i class="uifont icon-tubiao-xiaosanjiao-you"></i>合计</h3>
        <div class="ui-collapse-content product-choose-content clearfix ">
          <div class="ui-table-container">
            <ui-grid params='options:$root.grid9Option,vm:$root'></ui-grid>
          </div>
        </div>
      </div>
      <div id="default-example" data-collapse>
        <h3 class="ui-collapse-title  clearfix product-choose-result margin-top-10 open">
          <i class="uifont icon-tubiao-xiaosanjiao-xia"></i>
          <i class="uifont icon-tubiao-xiaosanjiao-you"></i>明细列表</h3>
        <div class="ui-collapse-content product-choose-content clearfix ">
          <div class="ui-table-container">
            <ui-grid params='options:$root.grid10Option,vm:$root'></ui-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="u-msg-footer">
    <a class="ui-btn ui-btn-primary J-cancel margin-right-5">关闭</a>
  </div>
</div>
<!-- 返利依据统计明细 end-->
