<style type="text/css">
  #cardChangeContract .disablecover input[readonly="readonly"] {
    background-color: #f7f7f7 !important;
  }
</style>
<!-- 列表页 -->
<div class="ui-list-panel ui-panel">
  <div>
    <div class="page-title">
      <span>贷款同步合同管理</span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
  <ui-searchbox params='datasource:$root.searchSource,ref:$root.searchcomp,search:$root.search,clean:$root.cleanSearch'>
  </ui-searchbox>

  <div class="ui-panel-body">
    <div class="ui-panel-body-head">
      <div class="ui-panel-body-head-left">
        <ui-buttons params='datasource:$root.button1Source'>
        </ui-buttons>
      </div>
    </div>
    <div class="ui-table-container">
      <ui-grid params='options:$root.grid1Option,vm:$root'>
      </ui-grid>
      <div class="ui-statistics margin-top-10">
        已选择
        <span class="font-c-blue" data-bind="text:contractlist.selectedIndices().length"></span>项数据
      </div>
      <div class="pagination-right">
        <div id='pagination' class='pagination u-pagination pagination-sm'
          u-meta='{"type":"pagination","data":"contractlist","pageChange":"pageChange","sizeChange":"sizeChange"}'>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 单据页 -->
<div class="ui-bill-panel ui-panel" style="display: none;">
  <div>
    <div class="page-title">
      <span></span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <ui-buttons params='datasource:$root.button2Source'>
      </ui-buttons>
    </div>
  </div>
  <div class="ui-panel-head ui-bill-head" id="contractCard">
    <!--新增-->
    <div id="cardEdits">
      <ui-card params='datasource:$root.card1Source,vm:$root,dt:$root.contractCard,billstatus:$root.billPanelStatus'>
      </ui-card>
    </div>
    <!--合同详情-->
    <div id="cardDetails" style="display: none">
      <ui-detail
        params='datasource:$root.detail2Source,vm:$root,dt:$root.contractDetail,billstatus:$root.billPanelStatus'>
      </ui-detail>
    </div>
    <!--//合同变更-->
    <div id="cardChangeContract" style="display: none">
      <ui-card
        params='datasource:$root.card2Source,vm:$root,dt:$root.contractChangeCard,billstatus:$root.billPanelStatus'>
      </ui-card>
    </div>
  </div>
  <div class="ui-bill-body">
    <div class="u-tabs  ui-tabs margin-top-10">
      <div class="u-tabs__tab-bar">
        <a id="tab0" href="#tab-panel-0" class="u-tabs__tab is-active">工程报价表</a>
        <a id="tab1" href="#tab-panel-1" class="u-tabs__tab">收货地址</a>
        <a id="tab2" href="#tab-panel-2" class="u-tabs__tab">附件管理</a>
      </div>
      <div class="margin-bottom-10">
        <div id="addItemsRef" u-meta='{"type":"uiRefer","data":"ItemRefList","field":"productref"}'
          style="display:none;">
          <input readonly="readonly" />
          <span class="ui-icon uifont icon-bar refer"></span>
        </div>
      </div>
      <div class="u-tabs__panel edit is-active" id="tab-panel-0">
        <div class="margin-bottom-10">
          <ui-buttons params='datasource:$root.button3Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid2Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <div class="u-tabs__panel edit is-active" id="tab-panel-1">
        <div class="margin-bottom-10">
          <ui-buttons params='datasource:$root.button8Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid3Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <div class="u-tabs__panel edit is-active" id="tab-panel-2">
        <div class="margin-bottom-10">
          <ui-buttons params='datasource:$root.button7Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid4Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 详情页start-->
<div class="ui-bill-detail ui-panel" style="display: none;">
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <ui-buttons params='datasource:$root.button4Source'>
      </ui-buttons>
    </div>
  </div>
  <div class="ui-panel-head">
    <!--<div id="bpmhead"></div>-->
    <!--<div id="bpmfoot"></div>-->
    <ui-detail params='datasource:$root.detail11Source,dt:$root.contractDetail,vm:$root'>
    </ui-detail>
  </div>
  <div class="ui-bill-body">
    <div class="u-tabs  ui-tabs margin-top-10">
      <div class="u-tabs__tab-bar">
        <a id="tab3" href="#tab-panel-3" class="u-tabs__tab is-active">工程报价表</a>
        <a id="tab4" href="#tab-panel-4" class="u-tabs__tab">收货地址</a>
        <a id="tab5" href="#tab-panel-5" class="u-tabs__tab">附件管理</a>
        <a id="tab6" href="#tab-panel-6" class="u-tabs__tab">执行情况</a>
      </div>
      <!--工程报价表 start -->
      <div class="u-tabs__panel detail is-active" id="tab-panel-3">
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid5Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!--工程报价表 end-->

      <!-- 收货地址 start -->
      <div class="u-tabs__panel detail" id="tab-panel-4">
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid6Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!--收货地址 end-->
      <!-- 附件管理 start-->
      <div class="u-tabs__panel detail" id="tab-panel-5">
        <div class="margin-bottom-10">
          <ui-buttons params='datasource:$root.button5Source'>
          </ui-buttons>
        </div>
        <div class="ui-table-container margin-bottom-30">
          <ui-grid params='options:$root.grid7Option,vm:$root'>
          </ui-grid>
        </div>
      </div>
      <!-- 附件管理 end-->
      <!-- 执行情况 start-->
      <div class="u-tabs__panel detail " id="tab-panel-6">
        <!--<div class="ui-table-container margin-bottom-30">-->
        <!--<ui-grid params='options:$root.grid8Option,vm:$root'>-->
        <!--</ui-grid>-->
        <!--</div>-->
        <div class="u-msg-content">
          <div class="ui-collapse-group border orderCenter">
            <div id="default-example-1" data-collapse>
              <!--供货执行情况 start -->
              <h3 class="ui-collapse-title orderCenter  clearfix product-choose-result margin-top-10 open">
                <a href="javascript:;" class="click-btn inline-block">
                  <i class="uifont icon-tubiao-xiaosanjiao-xia"></i>
                  <i class="uifont icon-tubiao-xiaosanjiao-you"></i>
                  供货执行情况
                </a>
              </h3>
              <div class="ui-collapse-content product-choose-content clearfix">
                <div class="margin-10"></div>
                <ui-grid params='options:$root.grid8Option,vm:$root'>
                </ui-grid>
              </div>
              <!--供货执行情况 end -->
              <!--收款执行情况 start -->
              <h3 class="ui-collapse-title orderCenter  clearfix product-choose-result margin-top-10 open">
                <a href="javascript:;" class="click-btn inline-block">
                  <i class="uifont icon-tubiao-xiaosanjiao-xia"></i>
                  <i class="uifont icon-tubiao-xiaosanjiao-you"></i>
                  收款执行情况
                </a>
              </h3>
              <div class="ui-collapse-content product-choose-content clearfix">
                <div class="margin-10"></div>
                <ui-grid params='options:$root.grid9Option,vm:$root'>
                </ui-grid>
              </div>
              <!--收款执行情况 end-->
            </div>
          </div>
        </div>
      </div>
      <!-- 执行情况 end-->
    </div>
  </div>
  <div class="ui-bill-footer">
  </div>
</div>
