<style>
    /*模板设计*/
.ui-template-head {
border: 1px solid green;
padding: 15px;
box-sizing: border-box;
position: relative;
min-height: 120px;
padding-top: 10px;
}
.ui-template-head.collapsed {
height: 50px;
min-height: 50px;
overflow: hidden;
}
.ui-template-head .ui-template-head-expand {
display: none;
}
.ui-template-head.collapsed .ui-template-head-expand {
display: inline-block;
}
.ui-template-head.collapsed .ui-template-head-collapse {
display: none;
}
.ui-template-head.ui-template-focus {
box-shadow: 0 0 5px 0px green;
}
.ui-template-head .ui-item:hover {
box-shadow: 0 0 5px 0 blue;
}
.ui-template-head .ui-item.ui-template-focus {
box-shadow: 0 0 5px 0 blue;
}
.ui-template-head-title {
font-size: 16px;
margin-bottom: 10px;
}
.ui-template-property .ui-item {
margin: 0;
margin-top: 10px;
}
.ui-template-property .ui-item:first-child {
margin-top: 10px;
}
.ui-template-property .ui-item .u-checkbox {
top: -2px;
}
.ui-template-property .ui-name {
width: 120px;
}
.ui-template-property {
border: 1px solid #DDD;
padding: 10px;
}
.ui-template-body {
border: 1px solid green;
padding: 15px;
}
.ui-template-body-title {
font-size: 16px;
margin-bottom: 10px;
}
.ui-template-property .ui-inputarea .u-input, .ui-template-property .ui-inputarea {
width: 160px;
}
.ui-item.required .ui-name::before {
content: '*';
color: red;
margin-right: 5px;
font-weight: 800;
}
.ui-template-head .ui-item .ui-name::after {
content: '：';
}
/* .ui-template-head-addbtn {
position: absolute;
right: 15px;
top: 15px;
} */
.ui-table thead td {
padding: 0 10px;
border-right: 1px solid #E8E8E8;
background: #F5F5F5;
font-size: 13px;
color: #333333;
font-weight: normal;
height: 46px;
line-height: 46px;
}
.ui-template-table-container {
position: relative;
}

.ui-template-table {
display: flex;
flex-wrap: wrap;
}

.ui-template-table-th {
height: 46px;
line-height: 46px;
padding: 0 25px;
background: #F5F5F5;
border-right: 1px solid #D3D3D3;
position: relative;
}
.ui-template-table-th:hover {
border: 1px solid blue;
cursor: pointer;
}
.ui-template-table-th.ui-template-focus {
border: 1px solid blue;
}
.ui-template-head .ui-template-head-delbtn {
position: absolute;
top: 4px;
left: 0;
color: red;
cursor: pointer;
display: none;
}
.ui-template-table-order {
position: absolute;
top: 2px;
line-height: 15px;
right: 4px;
color: #999;
}

.ui-template-head .ui-item {
position: relative;
}
.ui-template-head .ui-inputarea, .ui-template-head .ui-inputarea input {
width: 140px;
}
.ui-template-head .ui-item:hover .ui-template-head-delbtn,  .ui-template-head .ui-item.ui-template-focus .ui-template-head-delbtn{
display: block;
}
.ui-template-body-delbtn {
position: absolute;
left: 0;
cursor: pointer;
color: red;
display: none;
}
.ui-template-table-th:hover .ui-template-body-delbtn, .ui-template-table-th.ui-template-focus .ui-template-body-delbtn {
display: block;
}
.ui-template-table-th.required::after {
content: '*';
color: red;
margin-right: 5px;
font-weight: 800;
}
/* .ui-template-head-settingbtn {
position: absolute;
right: 15px;
top: 50px;
} */
.ui-template-overlay {
width: 100%;
height: 100%;
position: absolute;
top: 0;
left: 0;
background: rgba(0,0,0,0.3);
z-index: 2;
display: none;
}
.ui-template-head.novisible .ui-template-overlay {
display: block;
}
.ui-template-body .u-tabs.is-upgraded.u-tabs .u-tabs__tab.novisible {
background: rgba(0,0,0, 0.2);
}
.ui-template-body .novisible .ui-template-overlay {
display: block;
}
.ui-template-body .u-tabs__panel {
position: relative;
}
/*模板设计*/
