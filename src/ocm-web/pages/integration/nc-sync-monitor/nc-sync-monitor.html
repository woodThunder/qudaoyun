<div class="ui-panel ui-list-panel">
  <div>
    <div class="page-title">
      <span data-bind="text:title"></span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="title-seperator"></div>
  <ui-searchbox params='datasource:$root.searchSource,ref:$root.searchcomp,search:$root.search,clean:$root.cleanSearch'>
  </ui-searchbox>
  <div class="ui-panel-body">
    
    <div class="ui-table-container">
      <ui-grid params='options:$root.gridOption,vm:$root'>
      </ui-grid>
      <div class="ui-statistics margin-top-10">
        已选择
        <span class="font-c-blue" data-bind="text:simpleList.selectedIndices().length"></span>项数据
      </div>
      <div class="pagination-right">
        <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"simpleList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
      </div>
    </div>
  </div>
</div>
<ui-dialogcard params='datasource:$root.dialogcardSource,ref:$root.dialogcardcomp,dt:$root.simpleList'>
</ui-dialogcard>
<!-- 详情 -->
<div class="ui-bill-detail ui-panel" style="display: none;">
  <div>
    <div class="page-title">
      <span data-bind="text:title"></span>
    </div>
  </div>
  <div>
    <div>
      <div class="oc-breadcrumb">
      </div>
    </div>
  </div>
  <div class="ui-panel-btn-bg">
    <div class="ui-operate-btn">
      <a class="ui-btn ui-btn-primary" data-bind="click: retListPanel">返回
      </a>
    </div>
  </div>
  <div class="ui-panel-head">
    <ui-detail params='datasource:$root.detailSource,dt:$root.simpleList,vm:$root'>
    </ui-detail>
  </div>
</div>
<div id="exportFiel"></div>
<div id="importFiel"></div>


<div id="dialog_detail" style="display:none;">
  <div class="u-msg-title">
      <h4>详细信息</h4>
  </div>
  <div class="u-tabs ui-tabs u-msg-content">
      <div class="special-product">
          <div class="ui-collapse-content">
            <ui-grid params='options:$root.grid2Option,vm:$root'>
            </ui-grid>
          </div>
        <div id="sendContent">
        </div>
      </div>
  </div>
  <!-- <div class="u-msg-footer">
      <a class="ui-btn ui-btn-primary J-cancel margin-right-5">关闭</a>
  </div> -->
</div>
