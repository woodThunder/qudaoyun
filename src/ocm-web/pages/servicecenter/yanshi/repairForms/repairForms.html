          </a> -->

      <!--ui-panel-body-head end-->
      <div class="ui-table-container">

          <div options='{"field":"serviceDate","dataType":"Datetime","title":"完工日期"}'></div>
          <div options='{"field":"texta07","dataType":"String","title":"服务人员"}'></div>
          <div options='{"field":"satisfiedLevel","dataType":"integer","title":"服务评分","renderType":"comboRender","editOptions":{"type":"combo","datasource":"satisfiedLevelSrc"}}'></div>
          <div options='{"field":"texta09","dataType":"String","title":"服务用时"}'></div>

        </div>
      </div>
    </div>
</div>
