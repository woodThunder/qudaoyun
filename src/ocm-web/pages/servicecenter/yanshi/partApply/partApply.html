        <div class="margin-bottom-10">

        </div> 
        <div class="ui-table-container">
            <div id="orderList" u-meta='{"id":"grid_PromoActivity","data":"mainList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>

                <div options='{"field":"apply","dataType":"String","title":"申请人"}'></div>
                <div options='{"field":"applyDate","dataType":"Datetime","title":"申请时间"}'></div>
                <div options='{"field":"warehouse","dataType":"String","title":"发货仓库"}'></div>
                <div options='{"field":"phone","dataType":"String","title":"联系电话"}'></div>
                <div options='{"field":"billStatus","dataType":"String","title":"单据状态"}'></div>

            </div>

</div>
