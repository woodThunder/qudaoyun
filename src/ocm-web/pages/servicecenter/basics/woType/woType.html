<div class="ui-panel">
	<div class="u-row">
		<div class="page-title u-col-4 ">
			<span>工单类型</span>
		</div>
	</div>
	<div class="u-row">
		<div class="oc-breadcrumb u-col-4"></div>
	</div>
	<div class="title-seperator"></div>

	<!--searchbox-->
	<div class="ui-searchbox">
		<div id="mainData-searchcontent" class="ui-searchbox-content clearfix"></div>

		<div class="ui-searchbox-footer clearfix">
			<div class="ui-search-more hidden">
				<a>更多
					<i class="uifont icon-down"></i>
				</a>
			</div>
			<div class="ui-search-btn">
				<a class="ui-btn ui-btn-primary margin-right-5" data-bind="click:cleanSearch">清空
				</a>
				<a class="ui-btn ui-btn-green margin-right-5" data-bind="click:search.bind($data,true)">搜索
				</a>
			</div>
		</div>

	</div>
	<!--searchbox end-->

	<div class="ui-panel-body">
		<div class="margin-bottom-10">
			<a class="ui-btn ui-btn-orange margin-right-5" id="user-action-add" data-bind="click: beforeEdit.bind($data,-1)">
				<i class="uifont icon-plus margin-right-5"></i>新增
			</a>
			<a class="ui-btn ui-btn-orange margin-right-5" data-bind="click:delData">
				<i class="uifont icon-shanchu1 margin-right-5"></i>删除
			</a>
			<div class="ui-button-group clearfix vertical-align-middle margin-right-5 margin-left-5">
				<a class="ui-btn ui-btn-orange margin-right-5" data-bind="click:batchEnable.bind($data,-1)">
					<i class="uifont icon-qiyong margin-right-5 margin-right-5"></i>启用
				</a>
				<a class="ui-btn ui-btn-orange margin-right-5" data-bind="click:batchDisable.bind($data,-1)">
					<i class="uifont icon-tingyong margin-right-5"></i>停用
				</a>
			</div>
		</div>

		<div class="ui-table-container">
			<div id="mainDataList" u-meta='{"id":"mainDataListId","data":"mainDataList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
				<div options='{"field":"code","dataType":"String","title":"工单类型编码"}'></div>
				<div options='{"field":"name","dataType":"String","title":"工单类型名称"}'></div>
				<div options='{"field":"isEnable","dataType":"String","title":"启用状态","editOptions":{"type":"combo","datasource":"isEnable"},"renderType":"comboRender"}'></div>


				<div options='{"field":"creator","dataType":"String","title":"创建人","visible":true}'></div>
				<div options='{"field":"modifier","dataType":"String","title":"修改人","visible":true}'></div>
				<div options='{"field":"creationTime","dataType":"Datetime","title":"创建时间","visible":true}'></div>
				<div options='{"field":"modifiedTime","dataType":"Datetime","title":"修改时间","visible":true}'></div>
				<div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","fixed":true,"width":"110px"}'></div>

			</div>
			<div class="ui-statistics margin-top-10">
				<i class="uifont icon-i font-c-blue margin-right-10"></i>已选择
				<span class="font-c-blue" data-bind="text:mainDataList.selectedIndices().length"></span>项数据
			</div>
			<div class="pagination-right">
				<div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"mainDataList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
			</div>
		</div>

	</div>
</div>



<!--新增/编辑 弹窗-->
<div id="dialog_layer-popup" style="display:none;">
	<div class="u-msg-title">
		<h4></h4>
	</div>
	<div class="u-msg-content  clearfix margin-bottom-20" id="validate">
		<div class="clearfix ui-editbox">
			<div class="ui-item">
				<div class="ui-name">
					<i class="strong">*</i>工单类型编码：</div>
				<div class="ui-inputarea" u-meta='{"type":"u-text","data":"mainDataList","field":"code"}' hasvalidate="true">
					<input />
				</div>
			</div>

			<div class="ui-item">
				<div class="ui-name">
					<i class="strong">*</i>工单类型名称：</div>
				<div class="ui-inputarea" u-meta='{"type":"u-text","data":"mainDataList","field":"name"}'>
					<input />
				</div>
			</div>

			<div class="ui-item">
				<div class="ui-name">
					<i class="strong">*</i>启用状态：
				</div>
				<div class="ui-inputarea" u-meta='{"id":"r1","type":"u-radio","data":"mainDataList","field":"isEnable","datasource":"radiodata"}'>
					<label class="u-radio" >
						<input type="radio" class="u-radio-button" name="options">
						<span class="u-radio-label"></span>
					</label>
				</div>
			</div>
			
		</div>
	</div>
	<div class="u-msg-footer">
		<a class="ui-btn ui-btn-primary u-msg-cancel margin-right-5">取消</a>
		<a class="ui-btn ui-btn-green u-msg-ok">保存</a>
	</div>
</div>
