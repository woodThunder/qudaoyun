<div class="ui-panel ui-list-panel">
    <div>
        <div class="page-title">
            <span>服务人员管理</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="title-seperator"></div>
    <div class="ui-searchbox ui-panel-head">
        <div id="personList-searchcontent" class="ui-searchbox-content">

        </div>
        <div class="clearfix">

        </div>
        <div class="ui-searchbox-footer">
            <div class="ui-search-more hidden">
                <a>更多
                    <i class="uifont icon-down"></i>
                </a>
            </div>

            <div class="ui-search-btn">
                <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click:cleanSearch">清空
                </a>
                <a class="ui-btn ui-btn-green" data-bind="click:search.bind($data,true)">搜索
                </a>
            </div>
            <div class="clearfix">

            </div>
        </div>
    </div>

    <div class="ui-panel-body">
        <div class="ui-panel-body-head">
            <div class="ui-panel-body-head-left">
                <a class="ui-btn ui-btn-orange margin-right-5" data-bind="click: showAddBillPanel">
                    <i class="uifont icon-plus margin-right-5"></i>新增
                </a>
                <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click: del">
                    <i class="uifont icon-shanchu1 margin-right-5"></i>删除
                </a>
                <div class="ui-button-group clearfix vertical-align-middle margin-right-5">
                    <a class="ui-button-item" data-bind="click:enable">
                        <i class="uifont icon-qiyong margin-right-5"></i>启用
                    </a>
                    <a class="ui-button-item" data-bind="click:disable">
                        <i class="uifont icon-tingyong margin-right-5"></i>停用
                    </a>
                </div>
            </div>
            <!--<div class="ui-panel-body-head-right">
                <i class="uifont icon-i font-c-blue margin-right-5"></i>共搜索到<span data-bind="text:personList.totalRow"></span>条数据
            </div>-->
        </div>
        <div class="ui-table-container">
            <div id="personList" u-meta='{"id":"grid_personList","data":"personList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                <div options='{"field":"code","dataType":"String","title":"人员编码","renderType":"detailRender"}'></div>
                <div options='{"field":"name","dataType":"String","title":"人员姓名"}'></div>
                <div options='{"field":"sex","dataType":"String","title":"性别","editOptions":{"type":"combo","datasource":"sexSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"mobile","dataType":"String","title":"手机"}'></div>
                <div options='{"field":"officePhone","dataType":"String","title":"办公电话"}'></div>
                <!-- <div options='{"field":"homePhone","dataType":"String","title":"家庭电话"}'></div> -->
                <div options='{"field":"credentialsType","dataType":"String","title":"证件类型","editOptions":{"type":"combo","datasource":"credentialsTypeSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"credentialsNum","dataType":"String","title":"证件号码"}'></div>
                <div options='{"field":"personGrade","dataType":"String","title":"技术等级","editOptions":{"type":"combo","datasource":"personGradeSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"networkName","dataType":"String","title":"网点"}'></div>
                <div options='{"field":"isEnable","dataType":"String","title":"启停状态","editOptions":{"type":"combo","datasource":"enableStatusSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"creator","dataType":"String","title":"创建人","visible":false}'></div>
                <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
                <div options='{"field":"creationTime","dataType":"Datetime","title":"创建时间","visible":false}'></div>
                <div options='{"field":"modifiedTime","dataType":"Datetime","title":"修改时间","visible":false}'></div>
                <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","width":"110px","fixed":true}'></div>
            </div>
            <div class="ui-statistics margin-top-10">
                <i class="uifont icon-i font-c-blue margin-right-10"></i>已选择
                <span class="font-c-blue" data-bind="text:personList.selectedIndices().length"></span>项数据
            </div>
            <div class="pagination-right">
                <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"personList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
            </div>
        </div>
    </div>
</div>

        <div class="ui-item">

        <div class="ui-item">

            <div class="ui-inputarea">
                <div class="ui-textonly" u-meta='{"type":"u-text","data":"personList","field":"mobile"}'>

        <div class="ui-item">
            <div class="ui-name">办公电话：</div>
            <div class="ui-inputarea">
                <div class="ui-textonly" u-meta='{"type":"u-text","data":"personList","field":"officePhone"}'>

                </div>
            </div>
        </div>
        <!-- <div class="ui-item">
            <div class="ui-name">家庭电话：</div>

            <div class="ui-inputarea">
                <div class="ui-textonly" u-meta='{"type":"u-text","data":"personList","field":"email"}'>
                    <input class="u-input" />
                </div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">
                <span class='ui-redstar'>*</span> 到职日期：</div>
            <div class="ui-inputarea">
                <div u-meta='{"type":"u-datetime","data":"personList","field":"joinDate"}'>
                    <input />
                    <span class="ui-icon uf uf-calendar"></span>
                </div>
            </div>
        </div>
        <div class="ui-item">
            <div class="ui-name">技术等级：</div>
            <div class="ui-inputarea">
                <div u-meta='{"type":"u-combobox","data":"personList","field":"personGrade","datasource":"personGradeSrc"}'>
                    <input class="u-input" />
                    <span class="ui-icon uf uf-arrow-down" data-role="combo-button"></span>

        <div class="ui-item">

        <div class="ui-item">
            <div class="ui-name">启用状态：</div>

                <div>
                    <span class="text-value" data-bind="text:status()"></span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
