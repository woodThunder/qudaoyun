<div class="ui-panel ui-list-panel">
    <div>
        <div class="page-title">
            <span>服务商</span>
        </div>
    </div>
    <div>
        <div>
            <div class="oc-breadcrumb">
            </div>
        </div>
    </div>
    <div class="title-seperator"></div>
    <div class="ui-searchbox ui-panel-head">
        <div id="providerList-searchcontent" class="ui-searchbox-content">

        </div>
        <div class="clearfix">

        </div>
        <div class="ui-searchbox-footer">
            <div class="ui-search-more hidden">
                <a>更多
                    <i class="uifont icon-down"></i>
                </a>
            </div>

            <div class="ui-search-btn">
                <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click:cleanSearch">清空
                </a>
                <a class="ui-btn ui-btn-green" data-bind="click:search.bind($data,true)">搜索
                </a>
            </div>
            <div class="clearfix">

            </div>
        </div>
    </div>

    <div class="ui-panel-body">
        <div class="ui-panel-body-head">
            <div class="ui-panel-body-head-left">
                <a class="ui-btn ui-btn-orange margin-right-5" data-bind="click: showAddBillPanel">
                    <i class="uifont icon-plus margin-right-5"></i>新增
                </a>
                <a class="ui-btn ui-btn-primary margin-right-5" data-bind="click: del">
                    <i class="uifont icon-shanchu1 margin-right-5"></i>删除
                </a>
                <div class="ui-button-group clearfix vertical-align-middle margin-right-5">
                    <a class="ui-button-item" data-bind="click:enable">
                        <i class="uifont icon-qiyong margin-right-5"></i>启用
                    </a>
                    <a class="ui-button-item" data-bind="click:disable">
                        <i class="uifont icon-tingyong margin-right-5"></i>停用
                    </a>
                </div>
            </div>
            <!--<div class="ui-panel-body-head-right">
                <i class="uifont icon-i font-c-blue margin-right-5"></i>共搜索到<span data-bind="text:providerList.totalRow"></span>条数据
            </div>-->
        </div>
        <div class="ui-table-container">
            <div id="providerList" u-meta='{"id":"grid_providerList","data":"providerList","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
                <div options='{"field":"code","dataType":"String","title":"服务商编码","renderType":"detailRender"}'></div>
                <div options='{"field":"name","dataType":"String","title":"服务商名称"}'></div>
                <div options='{"field":"type","dataType":"String","title":"服务商类型","editOptions":{"type":"combo","datasource":"providerTypeSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"tel1","dataType":"String","title":"电话"}'></div>
                <!-- <div options='{"field":"tel2","dataType":"String","title":"电话2"}'></div> -->
                <div options='{"field":"gradeName","dataType":"String","title":"服务商等级"}'></div>
                <div options='{"field":"isEnable","dataType":"String","title":"启停状态","editOptions":{"type":"combo","datasource":"enableStatusSrc"},"renderType":"comboRender"}'></div>
                <div options='{"field":"creator","dataType":"String","title":"创建人","visible":false}'></div>
                <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
                <div options='{"field":"creationTime","dataType":"Datetime","title":"创建时间","visible":false}'></div>
                <div options='{"field":"modifiedTime","dataType":"Datetime","title":"修改时间","visible":false}'></div>
                <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","width":"110px","fixed":true}'></div>
            </div>
            <div class="ui-statistics margin-top-10">
                <i class="uifont icon-i font-c-blue margin-right-10"></i>已选择
                <span class="font-c-blue" data-bind="text:providerList.selectedIndices().length"></span>项数据
            </div>
            <div class="pagination-right">
                <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"providerList","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
            </div>
        </div>
    </div>
</div>
