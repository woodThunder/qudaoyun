<!--main-->
<div class="ui-list-panel ui-panel">
    <div>
      <div class="page-title">
        <span>服务知识库</span>
      </div>
    </div>
    <div>
      <div>
        <div class="oc-breadcrumb">
        </div>
      </div>
    </div>
    <div class="title-seperator"></div>
  
    <div class="ui-searchbox">
      <div id="PromoActivity-searchcontent" class="ui-searchbox-content clearfix"></div>
      <div class="ui-searchbox-footer clearfix">
        <div class="ui-search-more hidden">
          <a>更多
            <i class="uifont icon-down"></i>
          </a>
        </div>
  
        <div class="ui-search-btn">
          <a class="ui-btn ui-btn-green margin-right-5" data-bind="click:search.bind($data,true)">搜索
          </a>
          <a class="ui-btn ui-btn-primary" data-bind="click:cleanSearch">清空
          </a>
        </div>
      </div>
    </div>
  
    <div class="ui-panel-body">
      <!--ui-panel-body-head-->
      <div class="ui-panel-body-head">
        <div class="ui-panel-body-head-left">
          <a class="ui-btn ui-btn-orange margin-right-5" id="user-action-add" data-bind="click: beforeEdit.bind($data,-1)">
            <i class="uifont icon-plus margin-right-5"></i>新增
          </a>
        
        </div>
  
      </div>
      <!--ui-panel-body-head end-->
      <div class="ui-table-container">
        <div id="mainListData" u-meta='{"id":"grid_main_list","data":"mainListData","type":"grid","editable":false,"multiSelect":true,"showNumCol":true}'>
            <div options='{"field":"code","dataType":"String","title":"编号","renderType":"detailRender" }'></div>
          <div options='{"field":"knowledgeType","dataType":"integer","title":"知识分类",
          "renderType":"comboRender","editOptions":{"type":"combo","datasource":"knowledgeTypeEnum"}}'></div>       
          <div options='{"field":"titleName","dataType":"String","title":"标题","width":"480px"}'></div>

          <div options='{"field":"creator","dataType":"String","title":"创建人","visible":true}'></div>
          <div options='{"field":"creationTime","dataType":"Datetime","title":"创建时间","visible":true}'></div>
          
          <div options='{"field":"readQ","dataType":"String","title":"阅读量"}'></div>
          <div options='{"field":"praiseQ","dataType":"String","title":"点赞数"}'></div>

          <div options='{"field":"modifier","dataType":"String","title":"修改人","visible":false}'></div>
          <div options='{"field":"modifiedTime","dataType":"Datetime","title":"修改时间","visible":false}'></div>
          <!-- <div options='{"field":"operation","dataType":"String","title":"操作","renderType":"operation","fixed":true,"width":"170px"}'></div> -->
  
        </div>
        <div class="ui-statistics margin-top-10">
          <i class="uifont icon-i font-c-blue margin-right-10"></i>已选择
          <span class="font-c-blue" data-bind="text:mainListData.selectedIndices().length"></span>项数据
        </div>
        <div class="pagination-right">
          <div id='pagination' class='pagination u-pagination pagination-sm' u-meta='{"type":"pagination","data":"mainListData","pageChange":"pageChange","sizeChange":"sizeChange"}'></div>
        </div>
      </div>
    </div>
</div>
<!--main end-->

<!-- 新增/编辑 -->
<div class="ui-bill-panel ui-panel" style="display: none;" id="validate">
  <div class="page-title">
  </div>
  <div class="ui-panel-btn-bg">
      <div class="ui-operate-btn">
      <a class="ui-btn ui-btn-primary" data-bind="click: cancelBill.bind($data)">取消
      </a>
      <a class="ui-btn ui-btn-green" data-bind="click: saveBill.bind($data)">保存
      </a>
      </div>
  </div>
  <!--head-->
  <div class="margin-top-10">
      <div class="ui-collapse-content  clearfix">
          <div class="">
                  <div class="ui-name">
                      标题：</div>
                  <div class="ui-inputarea" style="width:500px;">
                      <div class="ui-textonly" u-meta='{"type":"u-text","data":"mainListData","field":"titleName"}'>
                          <input class="u-input" style="width:500px;" />
                      </div>
                  </div>
          </div>
          <div class="clearfix" ></div>          
          <div class="ui-item">
              <div class="ui-name">
                  知识分类：
              </div>
              <div class="ui-inputarea is-upgraded" u-meta='{"id":"knowledgeType1",
              "type":"u-combobox","data":"mainListData","field":"knowledgeType",
              "showFix":true,"datasource":"knowledgeTypeEnum"}'>
                  <input class="" />
                  <span class="ui-icon uf uf-arrow-down"></span>
               </div>
          </div>
          <div class="clearfix" ></div>
          <div class="ui-item ui-textarea-item">
                      <div class="ui-name" style="vertical-align:top;">知识内容：</div>
                      <!-- <div class="clearfix"></div> -->
                      <div class="ui-inputarea">
                          <textarea class="" u-meta='{"data":"mainListData","field":"knowledgeContent","type":"textarea"}' style="min-height:500px;"></textarea>
                      </div> 
          </div>
         
      </div>
  </div>
</div>


<!-- 查看详情 -->
<div class="ui-panel ui-bill-detail" style="display: none;">
    <div class="page-title">
        <span>查看详情</span>
     </div>
    <div class="ui-panel-btn-bg">
        <div class="ui-operate-btn">
        <a class="ui-btn ui-btn-primary" data-bind="click:retListPanel">返回</a>
        </div>
    </div>
    <!--head-->
    <div class="margin-top-10">
        <div class="ui-collapse-content  clearfix">
            <div class="ui-item">
                    <div class="ui-name" style="vertical-align:top;">
                        标题：</div>
                    <div class="ui-inputarea"  data-bind="text:mainListData.ref('titleName')" style="width: 800px;"></div>
            </div>
            <div class="clearfix" ></div>          
            <div class="ui-item">
                <div class="ui-name">
                    知识分类：
                </div>
                <div class="ui-inputarea is-upgraded" u-meta='{"id":"knowledgeType1",
                "type":"u-combobox","data":"mainListData","field":"knowledgeType",
                "showFix":true,"datasource":"knowledgeTypeEnum","enable":false}'>
                    <input class="ui-no-border"  />
                 </div>
            </div>
            <div class="clearfix" ></div>
            <div class="ui-item ui-textarea-item">
                        <div class="ui-name" style="vertical-align:top;">知识内容：</div>
                        <!-- <div class="clearfix"></div> -->
                        <div class="ui-inputarea" style="white-space:normal;" 
                              data-bind="text:mainListData.ref('knowledgeContent')" >
                        </div> 
            </div>
           
        </div>
        
    </div> 
    
</div>
